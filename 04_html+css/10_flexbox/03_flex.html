<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flexbox {
            display: flex;
            height: 200px;
            background: #ccc;
        }
        .flexbox div {
            flex: 0 0 100px;
            background: darkcyan;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
