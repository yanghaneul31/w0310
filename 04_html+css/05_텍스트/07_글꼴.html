<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .p1 {
            font-family: Arial;
        }
            /* font-family:값,값,...;
            글꼴은 2~4개로 정도로 지정한다.
            한글의 경우''로 묶는다.
            첫 번째 글꼴이 사용자의 컴퓨터에 없을 경우
            두 번째 글꼴이 적용된다. */
        .p2 {
            font-family: '돋움', Dotum, Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>글꼴</h1>
    <p class="p1">Lorem, ipsum dolor sit amet.</p>
    <p class="p2">Lorem, ipsum dolor sit amet.</p>
</body>

</html>
