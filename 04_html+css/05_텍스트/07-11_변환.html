<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        span:nth-of-type(1) {
            text-transform: uppercase;
        }

        span:nth-of-type(2) {
            text-transform: lowercase;
        }

        span:nth-of-type(3) {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>영문 대소문자 변환</h1>
    <span>uppercase</span>
    <span>LOWERCASE</span>
    <span>capitalize</span>
</body>

</html>
