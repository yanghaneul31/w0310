<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        p:nth-of-type(2) {
            /* px 단위는 정수로 사용! */
            /* 기본값은 normal,0 */
            letter-spacing: 5px;
        }
        /* last나 first는 ()안함 */
        /* em 단위는 실수,정수 모두 가능! */
        p:last-of-type{word-spacing: 2em;}
    </style>
</head>

<body>
    <h1>자간과 어간</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
