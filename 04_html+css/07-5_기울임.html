<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .span1 {
            /* 기본 값:normal */
            font-style: italic;/* fs */
            /* italic는 글자의 슬랜트(slant)가 기울어진 스타일을 의미한다. */
        }

        .span2 {
            font-style: oblique;/* 비스듬한 */
            /* oblique는 글꼴이 이텔릭체를 별도로 제공하지 않을 때 사용한다. */
        }
    </style>
</head>

<body>
    <h1>글자 기울임</h1>
    <span class="span1">기울임</span>
    <span class="span2">기울임</span>
    <em>기울임</em>
    <i>기울임</i>
</body>

</html>
