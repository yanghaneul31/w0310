<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 고정 헤더</title>
    <style>
        /* 
    fixed는 상단 고정 내비 제작시 사용된다.
    */
        body{
            margin: 0;
        }
        header{
            /* 상단 고정 헤더 */
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100px;
            background: red;
        }
        section{
            height: 900px;
        }

    </style>

</head>

<body>
    <header>헤더</header>
    <section>1</section>
</body>

</html>
