<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /*
            2D - 평면 -> x, y
            3D - 입체 -> x, y, z

            transform(변형)
            transform: translate(20px, 30px)
                -> x축 20px, y축 20px 이동
            transform: translateX(20px)
                -> x축 20px 이동(좌우)
            transform: translateY(30px)
                -> y축 30px 이동(상하)
            transform: translateZ(30px)
                -> z축 30px 이동(앞뒤)

            transform: scale(0.7, 1.3)
                -> 너비 0.7, 높이는 1.3으로 크기 조절
            transform: scaleX(0.7)
                -> 너비만 0.7로 크기 조절
            transform: scaleY(1.3)
                -> 높이만 1.3으로 크기 조절

            transform: rotate(30deg)
                -> 30도 2D 회전, 단위: deg
            transform: rotateX(30deg)
                -> x축 기준 30도 3D 회전
            transform: rotateY(30deg) 
                -> y축 기준 30도 3D 회전

            transform: skew(30deg, 20deg) 
                -> 가로 30도, 세로 20도 기울이기
            transform: skewX(30deg) 
                -> 가로 30도 기울이기
            transform: skewY(20deg) 
                -> 세로 20도 기울이기
        */
        p {
            width: 200px;
            height: 200px;
            padding: 15px;
            border: 5px solid rgba(0,0,0,0.5);
            background: #87a;
            font: 21px Times;
        }
        .t1 {
            /* 우측으로 30px 이동, 아래로 20px 이동 */
            transform: translate(30px, 20px);
            background: #89b;
        }
        .t2 {
            transition: .3s;
        }
        .t2:hover {
            /* 시계방향 60도 회전 */
            transform: rotate(720deg);
            background: #9ac;
        }
        .t3 {
            transition: .3s;
        }
        .t3:hover {
            /* 너비 0.7로 줄이고, 높이는 1.3으로 늘린다. */
            transform: scale(1.1, 1.1);
            background: #abd;
        }
        .t4 {
            transform: skew(15deg, 10deg);
            background: #bce;
        }
        .t5 {
            /* 
                matrix(
                    scaleX,
                    skewY,
                    skewX,
                    scaleY,
                    translateX,
                    trnaslateY,
                )
            */
            transform: matrix(1, -0.1, 0, 1, 0, 0);
        }
    </style>
</head>

<body>
    <p>Original</p>
    <p class="t1">translate(30px,20px)</p>
    <p class="t2">rotate(50deg)</p>
    <p class="t3">scale(0.7,1.3)</p>
    <p class="t4">skew(15deg,10deg)</p>
    <p class="t5">matrix(1,-0.1,0,1,0,0)</p>
</body>

</html>
