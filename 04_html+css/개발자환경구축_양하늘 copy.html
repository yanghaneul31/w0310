<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃_양하늘</title>
    <style>
        body {background: red; margin: 0;}
        div {
            /* height: 950px; */
            background-color: #ccc;
        }

        .wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            /* height: 850px; */
        }

        .header {
            width: 200px;
            margin-right: 4px;
        }

        .footer {
            display: flex;
            width: 1200px;
            height: 100px;
            margin: 4px auto 0;
        }

        .blogo {
            width: 200px;
        }

        .copy {
            width: 800px;
        }

        .sns {
            width: 200px;
        }

        .right_contents {
            width: 1000px;
        }

        .slide {
            width: 1000px;
            height: 400px;
        }

        .banner {
            width: 1000px;
            height: 200px;
            margin: 4px 0;
        }

        .contents {
            display: flex;
            width: 1000px;
            height: 250px;
        }

        .notice {
            width: 500px;
        }

        .shortcut {
            width: 500px;
        }

        .wrap, .right_contents, .contents, .footer {background: transparent;}
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="right_contents">
            <div class="slide">슬라이드</div>
            <div class="banner">베너</div>
            <div class="contents">
                <div class="notice">공지사항</div>
                <div class="shortcut">바로가기</div>
            </div>

        </div>

    </div>
    <div class="footer">
        <div class="blogo">하단로고</div>
        <div class="copy">주소 및 저작권</div>
        <div class="sns">SNS</div>
    </div>

</body>

</html>
