<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-기본세로유형</title>
    <style>
        /* shift+alt+f: 들여쓰기 */
        /* 
         선택자 { 
            속성: 값; 
            속성: 값; 
            속성: 값; 
            ...}

            선택자의 종류
            1.태그(요소,타입) 선택자
            2. .클래스 선택자
        */
        div {
            width: 600px; /* w600 */
            height: 50px; /* h50 */
            background-color: #ccc;
        }
        .header {
            height:50px;
        }
        .slide {
            height: 150px; background: #ebadad;
        }
        .contents {
            height: 100px; background: #a3cce0;
        }
        .footer {
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- shift+alt+아래방향키 -->
     <!-- ctrl+alt+아래방향키 -->
    <div class="header">헤더</div>
    <div class="slide">슬라이드</div>
    <div class="contents">콘텐츠</div>
    <div class="footer">푸터</div>
</body>

</html>
