<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    
    <!-- 속성 선택자
         [속성]
         [속성=값]
         [속성^=값] : 값으로 시작하는 속성
         [속성$=값] : 값으로 끝나는 속성
         [속성*=값] : 값이 포함된 속성

         [속성|=값] : 값으로 시작하면서'-'를 포함하거나 값만 포함하는 속성
         [속성~=값] : 값으로 구분된 속성
        
    -->
         <style>
            body{
                background: #000;
            }
            [title] {color:blue;}
            [class="icox"] {color:red;}
            [class^="icox"] {color:green;}
            [class$="icox"] {color:orange;}
            /* 값을 포함하는 */
            /* [class*="icox"] {color:purple;} */
            
            [class|="icox"] {color:yellow;}
            [class~="icox"] {color:gray;}
            div{
                background-color: rgba( 255, 0,0,0.1 );
            }


         </style>
</head>
<body>
    <h3 class="logo" title="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="icoxscreen">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <div class="red">ddddddd</div>
</body>
</html>
