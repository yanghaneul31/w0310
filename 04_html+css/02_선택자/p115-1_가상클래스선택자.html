<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        /* 
            가상 클래스 선택자(:)
                a:link -> 방문전: 파랑
                a:visited -> 방문후: 보라색
                선택자:hover -> 올렸을때: 파랑
                선택자:active -> 눌렀을때: 빨강
                선택자:focus

                선택자:first-child
                선택자:last-child
                선택자:nth-child(n)
        */

        /* 
            :link -> :visited -> :hover -> :active 순으로 기록해야 모두 적용된다.
            :link와 :visited는 a태그에만 적용된다.

            :hover와 :active는 다른 태그에도 적용된다.
        */
        a:link {color: lightcoral;}
        a:visited {color: lightgreen;}
        a:hover {color: lightgray;}
        a:active {color: orange;}

        p:hover {
            color: lightgray;
            cursor: pointer;
        }
        p:active {color: orange;}

        /*  p76
            Tab키로 이동 시 포커스를 받는 요소
                a, input, textarea, select, button 등
            
            논리적으로 마크업한 이동 순서에 영향을 줄 수 있기 때문에 주의해서 사용한다!!!
                tabindex 속성
                    1: 가장 먼저 포커스를 받는다.
                    0: 포커스를 갖지 않는 요소에 포커스를 적용
                    -1: 포커스를 갖는 요소에 포커스를 적용x
        
            포커스를 가지면 테두리 빨강, 글자색 파랑 
        */
        :focus {
            outline: 3px solid red;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://naver.com" tabindex="-1">네이버</a></li>
        <li><a href="https://google.com" tabindex="1">구글</a></li>
        <li><a href="https://nate.com">네이트</a></li>
    </ul>
    <p tabindex="0">:hover와 :active는 다른 요소도 적용된다.</p>

    <input type="text">
    <input type="text">
</body>

</html>
