    <title>선택자의 우선순위</title>
    <style>

        /* 
            선택자의 우선순위

                2. 인라인 -> 지정 방식 ->  가능한 사용하지 않는다.
                3. id
                4. class, 가상 class, 속성
                5. 요소, 가상 요소

            같은 우선 순위를 가진다면 아래 기록한 내용이 적용된다.
        */


        /* p.atxt {color: blue !important;}

        /* .atxt.btxt {color: lime;} */
        p {color: pink;}
        p {color: blue;}
        p:first-child {color:red;}
        p.atxt {color: magenta;}
    </style>
</head>
<body>
    <p class="atxt btxt" id="ctxt">
        선택자의 우선순위
