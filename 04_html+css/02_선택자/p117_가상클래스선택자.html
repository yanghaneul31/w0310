<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자(:)</title>
    <style>
        /* 
            ~child
            :nth-child()
            :nth-last-child()
            :first-child
            :last-child

            ~of-type
            :nth-of-type()
            :nth-last-of-type()
            :fist-of-type
            :last-child
        */
        p {
            background: lightgray;
        }
        p:first-child {
            color: blue;
        }
        p:last-child {
            background: palegoldenrod;
        }
        p:nth-child(3) {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
</body>

</html>
