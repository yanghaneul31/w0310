<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 태그(타입,요소) */
    
        /* 클래스 선택자 */
        .p5{color:brown;}
        /* 하위 선택자->선택자를 공백으로 구분
        선택자1 선택자2
        조상 자손
        조상은 부모도 포함된다.
        자손은 자식도 포함된다.
         */
         /* div(붙여서 써야함)중에 클래스 이름이 .abox인 요소의 자손 p를 선택하여 */
        div.abox p {color:blue;}
    </style>
</head>
<body>
            <div class="abox">
                <p>7월의 여행지</p>
                <p>8월의 여행지</p>
                <ul>
                    <li><p>1주차 여행지</p></li>
                    <li><p>2주차 여행지</p></li>
                </ul>
            </div>
        
    <p class="p5">내년의 여행지</p>
</body>
</html>
