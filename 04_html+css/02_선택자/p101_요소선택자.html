<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type 선택자</title>
    <style>
        /* 
            type(element, tag) - HTML태그 이름
        */

        p {
            /* 글자색을 파랑으로 */
            color: blue;
        }
    </style>
</head>
<body>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
</body>
</html>
