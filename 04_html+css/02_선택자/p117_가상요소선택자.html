<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style>
        /* :first-letter-> 단어 첫 글자 */
        p::first-letter {
            font-size: 150%;
        }

        p:before {
            content: ★;
        }

        .box::after {
            content: "항목을 선택해주세요.";
        color:red}
    </style>
</head>

<body>
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
</body>

</html>
