<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 만들기</title>
    <style>
        body {
            margin: 0;
        }
        div {
            position: relative;
            left: 50px;
            top: 50px;
            width:100px;
        }
        div:before {
            content: '';
            position: absolute;
            left:-30px;
            top:2px;

            border-left: 14px solid red;
            border-right: 14px solid transparent;
            border-top:10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
</head>
<body>
    <div>박스</div>
    <div>박스</div>
</body>
</html>
