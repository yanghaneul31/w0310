<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        /* *{margin: 0;padding: 0;} */
        body,
        p,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
        }

        body * {
            outline: 1px solid red;
        }
        p{
            width: 600px;
            height: 100px;
            padding: 30px;
            margin-bottom: 10px;
            border: 10px solid rgb(88, 3, 3);
            background: #82e1b6;
        }
        .sizing{
            box-sizing:border-box;/* bxb */
        }
        .sizing_list {
            width: 500px;
            margin-top: 20px;   
        
        }
        ul{
            width: 500px;
            margin-top: 20px;
        }
        li{
            float: left;
            width: 25%;
            /* 개별 속성 */
            /* list-style-type: none; */
            /* 속기 속성 */
            list-style: none;
            background: rgba(0,0,100,0.3);
            text-align: center;
            padding: 10px;
            /* box-sizing: border-box;는 width,height와 함께 사용한다. */
            box-sizing: border-box; /* bxb */
        }
        /* even은 짝수 2n
           odd는 홀수  2n+1
        */
        li:nth-child(even){
            background: rgba(0,0,100,0.15);
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
    <p class="sizing">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <!-- ul.sizing_list>li*4>a[href="#"]{Comapny} -->
    <ul class="sizing_list">
        <li><a href="#">Company</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
