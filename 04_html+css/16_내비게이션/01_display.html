<!DOCTYPE html>

<head>

    <title>내비게이션</title>
    <style>
        li {
            list-style-type: none;
        }

        .gnb li {
            display: inline;
        }

        .gnb li a {
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>

    </ul>
