<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 선택자 {속성: 값} */
        /* bgc */
        body {background-color: transparent;}
        /* 
            HEX 값 -> 16진수(0~9,a~f) -> #3자 또는 #6자 
            #3자 -> 2자씩 같을 경우에만 가능!
        */
        body {background-color: #aabbcc;}
        body {background-color: #abc;}
        /* 
            RGBa=RGB+alpha(투명도) 값 
            R: 0 ~ 255
            G: 0 ~ 255
            B: 0 ~ 255
            a: 0 ~ 1
        */
        body {background-color: rgba(255, 0, 0, 0.5);}

        /* 140개 색상명 */
        body {background-color: red;}
        /* https://www.w3schools.com/colors/colors_names.asp */

        /* RGB=Red+Green+Blue 값 */
        body {background-color: rgb(255, 0, 0);}
        
        /* 
            HSL=Hue+Saturation+Lightness 값 
            H(색상): 0 ~ 360도
            S(채도): 0 ~ 100%
            L(명도): 0 ~ 100%
        */
        body {background-color: hsl(0, 100%, 50%);}
        /* HSLa=HSL+alpha 값 */
        body {background-color: hsl(0, 100%, 50%, 0.5);}
    </style>
</head>
<body>
    <h1>배경색</h1>
</body>
</html>
