<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 선택자 {속성: 값} */
        /* bgc */
        body {
            background-color: transparent;
        }

        /* 
            HEX 값 -> 16진수(0~9,a~f) -> #3자 또는 #6자 
            #3자 -> 2자씩 같을 경우에만 가능!
        */
        body {
            background-color: #aabbcc;
        }

        body {
            background-color: #abc;
        }

        /* 
            RGBa=RGB+alpha(투명도) 값 
            R: 0 ~ 255
            G: 0 ~ 255
            B: 0 ~ 255
            a: 0 ~ 1
        */
        body {
            background-color: rgba(255, 0, 0, 0.5);
        }

        /* 
            진법
            10진법-10진수 0~9
            2진법-2진수 0~1
            8진법-8진수 0~7
            16진법-16진수 0~9,a~f
             색 표현
             1.영문 키워드
             2.HEX 값
             ->#RGB 또는 #RRGGBB
             ->예,
             #00000(검정)
             #FFFFFF(흰색)
                #FF0000(빨강)
             -> 16진수 (0~9,a~f) -> #3자 또는 #6자
             #3자 -> 2자씩 같을 경우에만 가능!
             3.RGB
             4.RGBa
             5.HSL 
             6.HSLa     


        
        */

        /* 140개 색상명 */
        body {
            background-color: red;
        }

        /* https://www.w3schools.com/colors/colors_names.asp */

        /* RGB=Red+Green+Blue 값 */
        body {
            background-color: rgb(255, 0, 0);
        }

        /* 
            HSL=Hue+Saturation+Lightness 값 
            H(색상): 0 ~ 360도
            S(채도): 0 ~ 100%
            L(명도): 0 ~ 100%
        */
        body {
            background-color: hsl(0, 100%, 50%);
        }

        /* HSLa=HSL+alpha 값 */
        body {
            background-color: hsl(0, 100%, 50%, 0.5);
        }
        p{
            /* 글자색의 기본색은 검정이다 */
            /* color:orange; */
            background: beige;
            /* border 굴기의 기본값은 medium */
            /* border-width: 1px; */
            border-style:solid;
            /* border의 기본색은 글자색과 같다. */
            border:  tomato;
        }
    </style>
</head>

<body>
    <h1>배경색</h1>
    <p>글자 색, 배경 색, 테두리 색을 지정한다.</p>
</body>

</html>
