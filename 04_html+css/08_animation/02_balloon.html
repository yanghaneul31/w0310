<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애드벌룬</title>
    <style>
        div {
            position: relative;
            width: 116px;
            height: 160px;
            animation: ballnoon 1s alternate infinite ease-in;
        }
        @keyframes ballnoon {
            0% {top:0;}
            100% {top:-30px;}
        }
    </style>
</head>
<body>
    <div>
        <img src="balloon.png" alt="애느벌룬">
    </div>
</body>
</html>
