<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃_양하늘</title>
    <style>
        
        div {
            width: 1200px;
            height: 950px;
            background-color: #ccc;
        }

        .wrap{
            width:1200px;
        }

        .header {
            width: 200px;
            height: 850px;
            background-color: aquamarine;
            margin: 4px;

        }

        .footer {
            display: flex;
            width: 1200px;
            height: 100px;
            background-color: bisque;
            margin: 4px;
        }

        .blogo {
            width: 200px;
            height: 100px;
            background-color: coral;
            margin: 4px;
        }

        .copy {
            width: 800px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 4px;
        }

        .sns {
            width: 200px;
            height: 100px;
            background-color: darkgreen;
            margin: 4px;
        }

        .wrap {
            display: flex;
            height: 850px;
            
        }

        .right_contents {
            width: 1000px;
            height: 850px;
            margin: 4px;
        }

        .slide {
            width: 1000px;
            height: 400px;
            background-color: blue;
            margin: 4px;
        }

        .banner {
            width: 1000px;
            height: 200px;
            background-color: blueviolet;
            margin: 4px;

        }

        .contents {
            display: flex;
            width: 1000px;
            height: 250px;
            background-color: blanchedalmond;
            margin: 4px;
        }

        .notice {
            width: 500px;
            height: 250px;
            background-color: aqua;
            margin: 4px;
        }

        .shortcut {
            width: 500px;
            height: 250px;
            background-color: chartreuse;
            margin: 4px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="right_contents">
            <div class="slide">슬라이드</div>
            <div class="banner">베너</div>
            <div class="contents">
                <div class="notice">공지사항</div>
                <div class="shortcut">바로가기</div>
            </div>

        </div>

    </div>
    <div class="footer">
        <div class="blogo">하단로고</div>
        <div class="copy">주소 및 저작권</div>
        <div class="sns">SNS</div>
    </div>

</body>

</html>
