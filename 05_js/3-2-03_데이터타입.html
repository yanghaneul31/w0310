<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            원시(Primitive) 데이터 타입
                1. 숫자 (number) - 정수, 소수점, 지수
                2. 문자열 (string) - '' 또는 "" 로 묶는다.
                3. 불(Boolean) - true, false
                4. undefined - 선언 후 할당하지 않은 값
                5. null - 빈 값
                6. symbol
                7. BigInt
            
            객체(Object) 데이터 타입
                1. 함수(function) 
                2. 객체(object)
                3. 배열(array)
        */

        // 숫자 데이터
        let num1 = 10;
        let num2 = 10.5;
        let num3 = 1e+2; // 1 x 10의 2승
        console.log(num1); // 10
        console.log(num2); // 10.5
        console.log(num3); // 100

        // 문자열 데이터
        let str1 = '문자';
        let str2 = "문자";
        console.log(str1);
        console.log(str2);

        let str3 = '문자는 "문자"'
        let str4 = "문자는 '문자'"
        console.log(str3);
        console.log(str4);

        // \" 는 이스케이프 시퀀스
        /* 
            이스케이프 시퀀스
            \\"
            \'
            \\
            \n -> 행 바꿈
            \t -> 탭 문자
        */

        let str5 = "문\t자는 \n\\\n\"문자\""
        console.log(str5);

        // document.write() 에서는 <br> 태그로 행을 바꾼다.
        // alert()에서는 <br>를 사용할 수 없다.
        document.write(str5);
        alert(str5);

        // 불(Boolean, 논리) 데이터
        // 비교 연산의 결과는 논리 값(true 또는 false)이다.
        let temp1 = 5 > 4; // true
        let temp2 = 5 < 4; // false
        console.log(temp1);
        console.log(temp2);

        // 0 값은 false, 0 이외의 값은 true
        console.log(boolean(true)); // true
        console.log(boolean(false)); // false
        console.log(boolean(0)); // false
        console.log(boolean(1)); // true
        console.log(boolean(null)); // false
        console.log(boolean(undefined)); // false
        console.log(boolean("0")); // true
        console.log(boolean("{}")); // true
        console.log(boolean("[]")); // true
        console.log(boolean("function(){}")); // true

        // undefined -> 변수를 선언하였으나, 데이터 값을 지정하지 않았을 경우
       let tmp1 = 10;
       let tmp2;
       consol.log(tmp1); //10
       cosol.log(tmp2); //undefined

       //obj는 객체 데이터 변수
       //객체.속성
       //객체.메서드()
       let obj ={};
       obj.name ='홍길동';
       //객체의 속성 값을 지정하지 않았을 경우
       obj.age;
       console.log(obj.name)
       console.log(obj.age)
      //null
      //->변수를 빈(empty) 상태(초기화)로 만들거나,
      //->데이터를 저장하였으나 값이 존재하지 않ㄴ을 때
      let obj2 = 10;
      obj = null;
      console.log(obj2); //null

      //$document.find('#gnb')
      //get:가져온다
      //Element:요소
      //By:~dmlgotj
      //Id:아이디 선택자
      //문서에서 아이디가 gnb인 요소를 가져온다.
      let obj3 = document.getElmentByld('gnb');
      console.log(obj3);

      //typeof 연산자
      //->변수에 저장된 데이터의 타입을 확인
      //형식: typeof 값
      console.log(typeof10);//number
      console.log(typeof'문자');//string
      console.log(typeof true);//boolean
      console.log(typeof undefined);//undefined
      console.log(typeof null);//object -> 기본 데이터 타입이다.
      console.log(typeof {});//object
      console.log(typeof {});//object
      console.log(typeof function(){});//function

      //테일윈드는 css 프레임워크다.
      //부트스트랩은 HTML+CSS+JS 프레임워크이다.
      //리액트와 제이쿼리는 자바스크립트의 라이브러리다.

    </script>
</body>
</html>
