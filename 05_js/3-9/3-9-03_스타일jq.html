<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .div {
       width: 200px;
      height: 200px;
      background: #718c00;
      transition: .4s;
    }
     .m1{
    color: red;
   }
     
</style>
  

   
  
</head>

<body>
 
   <div id="content">내용</div>
  <script>
   /* 
   CSS 변경
   요소.css(속성,값);
   요소.css(속성:값, 속성:값,....);

   예)요소.css({backgroundColor:'red'})
   ->둗 단어 이상은 카멜표기법
   예)요소.css({'background-color':'red'})
   ->또는 문자열 처리
   */
  //객체 찾기
   const content = document.getElementById('content');
   //스타일 지정
   content.css('width','200px');
   content.css({height:'200px'});

   content.css({
    'width':'200px',
    height:'200px',
    border:'4px solid #718c00',
   textAlign:'center',
   lineHeight:'200px'
  });

   content.style.border = '4px solid #718c00';
   content.style.textAlign = 'center';
   content.style.lineHeight = '200px';
  </script>
</body>

</html>
