<body>
 <form action="#" name="frm">
  <select name="y">
    <option value="#">년도 선택</option>
  </select>
  <select name="m">
    <option value="#">월 선택</option>
  </select>
  <select name="sub">
    <option value="#">과목선택</option>
    <option value="#">html</option>
    <option value="#">css</option>
    <option value="#">javascript</option>
  </select>
 </form>

  <script>
   /* 
       폼의 selcet dythdml option 추가/삭제
       document.form요소.select요소.add(new Option("option의 내용","option 속성값"))
       document.form요소.selcet요소.length = option요소의 개수;
   */

    //폼 선택
   const frm = document.frm;
   const frm1 = document.forms[0];
   const frm2 = document.forms['frm'];

   //현재 년도 생성
   const date = new Date();
   const year = date.getFullYear();
  
   //i를 1950부터 현재 날짜의 년도까지 반복
   for(let i = 1970; i <= year; i++) {
    //폼.요소.add()
    frm.y.add(new Option(i,i));//option 요소를 추가
   }
   for(let i = 1; i <= 12; i++){
    frm.m.add(new Option(i,i));
   }
  frm.sub.length = 3; //option요소를 3개 만듬
  </script>
