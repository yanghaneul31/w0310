<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선언적 함수</title>
</head>

<body>
    <script>
        /*
        함수
        1.사용자 정의 함수
        -선언적 함수
        -익명 함수
        2.내장 함수
         alert():경고창
         prompt():입력창
         confirm():확인창
         setInterval():일정 시간 후 반복 실행
        ...

        함수(function)?
        프로그램에서 반복적으로 사용되는 기능을 만들어 내기 위한 코드들의 집합

        선언적 함수의 형식
        function 함수(){
         코드;
         }
        호이스팅(hoisting,끌어올리기)
        선언적 함수
        var 변수

         함수의 이름은 변수 이름 규칙과 같다.
        }

        
        */
        num = 1;
        console.log(num);

        compute();

        //함수 생성
        function compute(){
            const x = 10;
            const y = 100;
            const result = x / y;
            console.log(result);
        }

        function compute() {
            console.log('선언적 함수');
        }

        document.write("화면 출력!<br>");
        document.write("화면 출력!<br>");
        document.write("화면 출력!<br>");
        document.write("화면 출력!<br>");
        document.write("화면 출력!<br>");

        for (let i = 1; i <= 5; i++) {
            document.write("for화면 출력!<br>");
        }

        function fn() {
            document.write("fn화면 출력!<br>");
        }
        /* 
        선언적 함수의 호출
        함수명();
        */
        fn();
        fn();
        fn();
        fn();
        fn();

        let j = 1;
        while (j <= 5) {
            fn();
            j++;
        }
    </script>
</body>

</html>
