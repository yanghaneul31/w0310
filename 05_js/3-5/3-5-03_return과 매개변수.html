    <script>
        /* 
        return(뜻?반환)
        함수를 통해 처리된 결과를 반환시켜주는 키워드

        익명(이름없는)함수 생성
        const 변수 = function (){코드;};

        함수 선언
        function 함수(){
            코드;
            return 반환값;
        }
        */

        //요소 탐색

        const html_lang = document.getElementById('html_lang')

        const result_btn = document.getElementById('result_btn')
        const result_msg = document.getElementById('result_msg')

        //이벤트
        result_btn.onclick = function(){
        const name = '이함수';

        const css = 90;
        const js = 70;
        result_msg.textContent = examPass(name,html,css,js);
        //console.log(examPass('이함수',80,90,70));
        };

       function process(){
        const kor = 100;
        const eng = 90;
        const avg = (kor+eng)/2;
        return avg;
        console.log('return 아래 코드는 실행이 안된다.')
       }
       process();
       console.log(process());

       /* 
       매개변수(parameter)
       함수를 호출할 때 전달하는 변수
       인자(argument)
       매개 변수에 전달할 값

       1.선언적 함수
       //함수 선언
       function 함수명(매개변수,...){코드; }
       //함수호출
       함수명(인자,...);

       2.익명 함수
       //함수 선언
       const 변수명 = function(매개변수,...){코드; }
       //함수 호출
       변수명(인자,...)
       
       */
        function grade(s1,s2){
            const avg = (s1+s2)/2;
            return avg;
        }
        grade(90,80);
          
        const name = '이함수';
        const h = 80;
        const c = 90;
        const j = 70;

        function examPass(nmae,h,c,j){
            let comment = name + '학생은';
            if (h >= 60 && c >= 60 && j >= 60){
                comment += '전과목 PASS';
            } else{
                if(h < 60){
                    comment += 'html 재시험,';
                }
                if ( c < 60 ){
                    comment += 'css 재시험,';
                }
                if (j < 60){
                    comment += 'javascript 재시험,';
                }

            return comment;

        console.log(examPass('이함수',80,90,70));
        console.log(examPass('저변수',80,50,50));

    </script>
