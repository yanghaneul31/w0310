<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자(Arithmetic operators)</title>
</head>

<body>
    <script>
        /*
            산술 연산자의 종류
                + -> 숫자는 덧셈, 문자열은 연결 연산
                -
                *
                /
                % -> 나머지
                ++
                --
                ** -> 지수 예) 2 ** 5 -> 2*2*2*2*2 -> 32
        */

        // +, -, *, /
        let num1 = 20;
        let num2 = 10;
        let score10 = num1 + num2;
        let score20 = num1 - num2;
        let score30 = num1 * num2;
        let score40 = num1 / num2;
        console.log(`${score10},${score20},${score30},${score40}`); // 30,10,200,2

        let subject = 'css';
        let score = 100;
        // 숫자 데이터가 아닌 경우 +는 연결 연산자
        // 문자열 + 문자열 -> 문자열
        // 숫자 + 문자열 -> 문자열
        // 숫자 + 숫자 -> 숫자 (덧셈)
        console.log(subject + '과목 성적은 ' + score); // css과목 성적은 100

        // ES6 버전 이후
        // + 대신 템플릿 문자열을 사용한다.
        // 백틱/백쿼드(`)
        // 형식: ${변수}
        console.log(`${subject}과목 성적은 ${score}`);

        // %(나머지) 연산자
        let dividend = 6
        let remainder = dividend % 3;
        console.log(remainder);
        let comment;
        if (remainder === 0) {
            comment = '당신이 입력한 숫자는 3의 배수 입니다.';
        } else {
            comment = '당신이 입력한 숫자는 3의 배수가 아닙니다.';
        }
        document.write(comment);

        // ++, --
        // ++는 1씩 증가
        // --는 1씩 감소
        let score2 = 10;
        // ++,-- 연산자는 변수의 앞 또는 뒤에 붙여 사용할 수 있다.
        // 증가감 연산자가 변수와 단독으로 사용될 때
        // -> 전위 연산(++변수)과 후위 연산(변수++)이 같은 결과이다.
        ++score2;
        score2++;
        console.log(score2); // 12

        // = 연산자와 같이 사용이 되면 결과 값에 영향을 준다.
        // -> 전치 연산과 후치 연산 결과가 차이가 생긴다.
        let score3 = 10;
        // 1 증가 후 대입
        let result = ++score3;
        console.log(`${result},${score3}`); // 11,11 

        score3 = 10;
        // 대입 후 1 증가
        result = score3++;
        console.log(`${result},${score3}`); // 10, 11

    </script>
</body>

</html>
