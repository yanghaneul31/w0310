<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>

        /* 
            리터럴(literal)
                값 자체를 코드에 직접 써 넣은 것
                있는 그대로의 고정된 값
                프로그래머가 코드에 직접 써놓은 값

            변수(variable)
                값을 담는 이름표, 저장 공간
                
            표현식(expression)?
                값을 만들어내는 코드 조각
                실행되면 어떤 값을 반환하는 코드
                표현식은 문(statement)과는 구별된다.

            삼항 연산자 형식
                조건식 ? 실행문1 : 실행문2
                -> 조건식 결과가 true이면 실행문1을 실행
                -> 조건식 결과가 false이면 실행문2를 실행
        */

        let num1 = 10;
        let num2 = -10;

        console.log(num1 > 0 ? '양수' : '음수');    // 양수
        console.log(num2 > 0 ? '양수' : '음수');    // 음수

    </script>
</body>
</html>
