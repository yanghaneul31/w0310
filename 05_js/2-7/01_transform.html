<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /* 
        2D - 평면 -> x,y
        3D - 입체 -> x,y,z

         transform(변형)
         -transform:translate(20px,20px) 
         -> x축 20px, y축 20px 이동
         -transform:translateX(20px) 
         -> x축 20px 이동
         -transform:translateY(30px) 
         ->  y축 30px 이동
         -transform:translateZ(30px) 
         ->Z축 30px 이동

         -transform:scale(0.7,1.3) 
         -> width(너비) 0.7, 높이는 1.3으로 크기 조절
         -transform:scaleX(0.7) 
         -> width(너비) 0.7 크기 조절
         -transform:scaleY(1.3) 
         ->높이 1.3 크기 조절

         -transform:rotate(30deg) 
         ->30도 2D 회전, 단위: deg
         -transform:rotateX(30deg) 
         ->X축 기준 30도 3D 회전
         -transform:rotateY(30deg) 
         ->Y축 기준 30도 3D 회전

         -transform:skew(30deg,20deg) 
         >가로 30도, 세로30도 기울기
         -transform:skewX(30deg,20deg) 
         >가로 30도 기울기
         -transform:skewY(30deg,20deg) 
         > 세로30도 기울기

         
        */
        p{
            width: 500px;
            padding: 15px;
            border: 5px solid rgba(0,0,0,0.5);
            background: #fcb9b9;
            font:21px Times;
        }
        .t1{
            /* 우측으로 20px 이동, 아래로 30px 이동 */
            transform: translate(30px,20px);
        }
        .t2{
            /* 시계방향으로 50도 회전 */
            transform: rotate(50deg);
        }
        .t3{
            /* 너비 0.7로 줄이고, 높이는 0.3만큼 높이기 (기본값은 둘다 1) */
            transform: scale(0.7,1.3);
        }
        .t4{
            transform: skew(15deg,10deg);
        }
        .t5{
            /* 
            matrix(
                  scaleX,
                  skweY,
                  skweX,
                  scaleY,
                  translateX,
                  translateY,
            )
            */
            transform: matrix(1,-0.1,0,1,0,0);
        }
    </style>
</head>
<body>
<p>Original</p>
<p class="t1">translate(30px,20px)</p>
<p class="t2">rotate(50deg)</p>
<p class="t3">scale(0.7,1.3)</p>
<p class="t4">skew(15deg,10deg)</p>
<p class="t5">matrix(1,-0.1,0,1,0,0)</p>
</body>
</html>
