<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언</title>
</head>

<body>
    <script>
        // 변수(variable)란? '데이터를 저장하는 장소'
        // 변수 선언 키워드? var, let, const
        // let의 장점
        let num = 0;
        // 문자열(string)
        // 문자열은 '' 또는 ""로 묶는다.
        let str = 'javascript';
        let temp = true;
        document.write(num + '<br>' + str + '<br>' + temp);

        // 1. 여러 개의 변수를 선언할 경우 ,(콤마)로 구분한다.
        let num2, str2, temp2; // 선언만
        let num3 = 10, str3 = 'javascript', temp3 = true; // 선언 및 할당

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
        num = 10;
        document.write('<br>' + num);

        // 변수 이름 정의 방법
        // 1. 띄어쓰기할 수 없다.
        // let n um = 10; (x)
        // 2. 첫 글자는 영문자, _, $
        // let 1num = 10; (x)
        // let %num = 10; (x)
        let _num = 10;
        let $num = 10;
        // 3. 예약어(reserved word)는 사용할 수 없다.
        // 예약어: var, let, const, if, else, function, return(반환), this, typeof, ...
        // let break = 10; (x)
        // let return = 20; (x)
        // 4. 명명 규칙
        /* 
            - 카멜 표기법(camelCase) -> 첫 단어의 첫 글자는 소문자, 두 번째 단어부터 첫 글자를 대문자로 표기
            - 파스칼 표기법(PascalCase) -> 첫 단어부터 첫 글자를 대문자로 표기
            - 스네이크 표기법(snake_case)
            - 캐밥 표기법(kebab-case)
        */

        // 변수는 명사, 함수는 동사로 표현하는 것이 좋다.

        // let은 재선언할 수 없다.
        let num5 = 10;
        let num6 = 20;

</body>

</html>
