<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이미지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>랜덤 이미지 생성기</h1>
    <button id="btn">이미지 보기</button><br><br>
    <img id="randomImg" src="https://picsum.photos/id/337/200/300" alt="랜덤이미지">
    <script>
        const btn = $('#btn');
        const randomImg = $('#randomImg');

        const imgs = [
            'https://picsum.photos/id/337/200/300',
            'https://picsum.photos/id/338/200/300',
            'https://picsum.photos/id/339/200/300',
            'https://picsum.photos/id/340/200/300',
            'https://picsum.photos/id/341/200/300'
        ];

        btn.click(function () {
            showRandomImage();
        });

        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * imgs.length); // 0,1,2,3,4
            console.log('랜덤번호' + randomIndex);
            const selectedImg = imgs[randomIndex];
            randomImg.attr('src', selectedImg);
        }
    </script>
</body>

</html>
