<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script>
        /* 
            Math 객체
                수학 연산을 위한 객체
                new 연산자로 객체를 생성하지 않는다.

            const 변수 = new Number();
            const 변수 = new String();
            const 변수 = new Array();
            const 변수 = new Math(); (x)

            Math.속성
                Math.PI
                    원주율 -> 3.141592653589793
                Math.E
                    자연 로그 -> 2.718281828459045
                Math.LN2
                    2의 자연 로그 -> 0.6931471805599453
                Math.LN10
                    10의 자연 로그 -> 2.302585092994046
                Math.LOG2E
                    밑이 2인 E의 로그 -> 1.4426950408889634
                Math.LOG10E
                    밑이 10인 E의 로그 -> 0.4342944819032518
                Math.SQRT1_2
                    1/2의 제곱근 -> 0.7071067811865476
                Math.SQRT2
                    2의 제곱근 -> 1.4142135623730951

            Math.메서드
                Math.abs(값)
                    음수를 양수로
                Math.max(값1, ...)
                    최댓값
                Math.min(값1, ...)
                    최솟값
                Math.round(값)
                    반올림
                Math.ceil(값)
                    올림
                Math.floor(값)
                    버림
                Math.random()
                    0이상 ~ 1미만의 난수
                Math.sin(값)
                    값의 사인 값
                Math.cos(값)
                    값의 코사인 값
                Math.tan(값)
                    값의 탄젠트 값
                Math.sqrt(값)
                    제곱근

        */
        console.log('===== Math.속성 =====');
        console.log(Math.PI); // 3.141592653589793
        console.log('===== Math.메서드() =====');
        console.log(Math.abs(-10)); // 2
        console.log(Math.max(10, 20)); // 50
        console.log(Math.min(10, 20)); // 10
        console.log(Math.round(3.14)); // 11
        console.log(Math.ceil(3.14)); // 11
        console.log(Math.floor(3.14)); // 10
        console.log(Math.random()); // 0.32518627654031984
        console.log(Math.sqrt(2)); // 1.4142135623730951

        const luckyNumber = [];
        let num = 0;
        for (let i = 1; i <= 100; i++) {
            luckyNumber.push(i); // 1(index 0) ~ 100(index 99)
        }
        num = Math.floor(Math.random() * luckyNumber.length); // 0 ~ 99
        console.log('오늘 행운의 당첨번호는 ' + luckyNumber[num] + '번입니다.');
    </script>
</body>

</html>
