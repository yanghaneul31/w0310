<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 생성기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>로또 번호 생성기</h1>
    <button id="btn">번호 생성하기</button>
    <p id="result"></p>
    <script>
        /* 
            1. Math.random()으로 1~45 사이 숫자를 무작위로 생성
            2. 중복되지 않게 includes() 로 체크
            3. 6개가 모이면 sort()로 오름차순 정렬
            4. 버튼을 클릭하면 결과를 화면에 출력
        */

        // Math.random()으로 1~45 사이 숫자를 무작위로 생성
        // Math.random()으로 1~n 사이 숫자를 무작위로 생성
        // Math.floor(Math.random() * n) + 1
        /* let num = Math.random() // 0~0.9999...
        num = Math.floor(Math.random()) // 0
        num = Math.random() * 10 // 0~9.9999...
        num = Math.floor(Math.random() * 10) // 0~9
        num = Math.floor(Math.random() * 10) + 1 // 1~10
        num = Math.floor(Math.random() * 45) + 1 // 1~45 */


        // 버튼을 클릭하면 결과를 화면에 출력
        const btn = $('#btn');
        const result = $('#result');

        btn.click(function () {
            generateLotto();
        });


        function generateLotto() {
            const numbers = [];

            while (numbers.length < 6) {
                // 1이상 45이하의 난수를 num에 할당
                const num = Math.floor(Math.random() * 45) + 1;
                // 중복되지 않게 includes() 로 체크
                // numbers 배열에 num이 포함되어 있지 않으면 true, 포함되어 있으면 false
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }

            // 6개가 모이면 sort()로 오름차순 정렬
            const sortNum = numbers.sort((a, b) => a - b);

            result.text('당첨 번호는 ' + sortNum + ' 입니다.');
        }


    </script>
</body>

</html>
