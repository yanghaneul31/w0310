<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script>
        /*
            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한 대로 저장할 수 있다.
                저장된 값에 자동으로 index(0, 1,...)를 부여된다.

            배열 생성
                const 변수 = [값1, 값2, ...];
            배열 참조
                변수[index]
                -> index는 0,1,2,...

            속성
                length
                    -> 배열 값의 개수
            메서드
                concat()
                    -> 배열 연결
                toString()
                    -> 문자열로 변환

                slice()
                join()
                shift()
                unshift()
                pop()
                push()
                splice()

                reverse()

                sort(function(){})
                    -> 오름차순, 내림차순 정렬

        */

        // 배열(array) 생성
        const arr1 = new Array(10, 'javascript', true, {}, function () { }, [1, 2, 3]);
        const arr2 = [10, 20, 'javascript', 'jQuery'];
        console.log(typeof arr1); // object
        console.log(typeof arr2); // object

        // 배열 참조
        console.log(arr2[0]); // 10
        console.log(arr2[1]); // 20
        console.log(arr2[2]); // javascript
        console.log(arr2[3]); // jQuery


        // 배열 생성
        const info = [45, 11, 7, 32, 20, 19];

        // 배열의 아이템 수
        console.log(info.length); // 6

        // sort() -> 오름차순 정렬
        // info.sort(function(a, b){return a-b;});
        info.sort((a, b) => a - b);

        // 오름차순 정렬
        console.log('정렬 결과: ' + info); // [7, 11, 19, 20, 32, 45]
        console.log(info.toString()); // '7,11,19,20,32,45'
        console.log(info.toString().split(',')); // ['7', '11', '19', '20', '32', '45']

        /* 
            forEach()
                -> 반복문의 역할
            map()
            filter()

            제어문
                for~of (ES6)

                iterable(이터러블)
                    -> 반복 가능 객체
                    -> 배열, 문자열, Set, Map

                for (let 변수 of iterable) {
                    코드;
                }

                콜백함수
                    -> 함수의 매개변수로 전달되어 반복적으로 실행되는 함수
                forEach(function(val, [idx], [arr]){
                    코드
                });
        */

        const city = ['서울', '대구', '대전', '부산'];

        for (let i in city) {
            console.log(i); // 0 1 2 3 -> 배열의 index번호
            console.log(city[i]); // 서울 대구 대전 부산 -> 배열의 값
        }
        for (let i of city) {
            console.log(i); // 서울 대구 대전 부산 -> 배열의 값
        }

        const person = {
            name: '홍길동',
            age: 20,
            isBig: false,
            printOut: () => {
                // 화살표 함수를 사용하면 this는 window이다.
                console.log(this);
                console.log(`나는 ${person.name}입니다.`);
            },
            printOut2: function () {
                // this는 person이다.
                console.log(this);
                console.log(`나는 ${this.name}입니다.`);
            }
        };
        person.printOut();
        person.printOut2();

        for (let i in person) {
            console.log(i); // i는 객체의 속성명
            console.log(person[i]); // i는 객체의 속성명
        }

        // person는 iterable이 아니다.
        /* for (let i of person) { // Uncaught TypeError: person is not iterable
            console.log(i); // i는 객체의 속성명
            console.log(person[i]); // i는 객체의 속성명
        } */

        const str = 'script';
        for (let i of str) {
            console.log(i); // s c r i p t
        }

        // forEach()
        const nums = [4, 5, 6];
        nums.forEach(function (value, index, array) {
            console.log('============ forEach ============');
            console.log(value);
            console.log(index);
            console.log(array);
        });

        let sum = 0;

        nums.forEach(function (value, index) {
            return sum += index;
        });
        console.log(sum); // 6
    </script>
</body>

</html>
