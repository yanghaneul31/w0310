<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>
        var num = 10;
            str = '문자',
            bool= true,
            unde,
            temp = null,
            obj={},
            arr=[],
            fn=function(){};

        document.write(typeof num + '<br>');//결과: number
        document.write(typeof str + '<br>');//결과: string
        document.write(typeof bool + '<br>');//결과: boolean
        document.write(typeof unde + '<br>');//결과: undefined
        document.write(typeof temp + '<br>');//결과: object
        document.write(typeof obj + '<br>');//결과: object
        document.write(typeof arr + '<br>');//결과: odject
        document.write(typeof fn + '<br>');//결과: function

        // number
        var num1 =10, num2 = 10.2, num3 = 1e+2;
           document.write(num1 + ',' + num2 + ','+ num3);

        // string
        var str1 = '문자'
            str2 = "문자는 '문자'",
            str3 = '문자는 "문자"',
            // 이스케이프문자
            // \\,\',\",\n,\t
            str4 = 'you\'re too smart...';
            document.write(str1+','+str2+','+str3+','+str4)

        // boolean
        var com1 =(5>4);
            com2 =(5<4);
            document.write(com1+','+com2+'<br>');

        // undefined
        var storage;
        document.write(storage+'<br>');
        // null
        var gnb = document.getElementById('gnb');
        document.write(gnb+'<br>')

        //typeof 
        
    </script>
</body>
</html>
