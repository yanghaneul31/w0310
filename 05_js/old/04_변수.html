<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        /* 
            데이터
                1. 숫자(number): 10
                2. 문자열(string): 'javascript'
                3. 불(Boolean): true, false -> 예약어(키워드)

            예약어(키워드): 
                true, false, var, let, const, ...

            변수란? 데이터를 담는 저장공간

            변수(variable) 선언 키워드
                var -> let, const (ES6)
        */


        num = 10;
        str = 'javascript';
        temp = true;
    </script>
