<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        /* 
            데이터
                1. 숫자(number): 10
                2. 문자열(string): 'javascript'
                3. 불(Boolean): true, false -> 예약어(키워드)

            예약어(키워드): 
                1. 논리값: true, false
                2. 변수 키워드: var, let, const
                3. 제어문: if, for, break, continue, ...

            변수란? 
                데이터를 담는 저장공간

            변수(variable) 선언 키워드
                var

            변수 이름 정의
                1. 띄어쓰할 수 없다. -> 한 단어로
                2. 첫 글자는 영문자, _, $
                3. 두 번째 글자부터는 영문자, _, $, 숫자 조합
                4. 예약어는 변수명x
                6. 

            연산자
                1. 산술: +  -  *  /
                2. 비교: > < >= <=
                3. 비교: ==, === 같다.
                3. 비교: !=, !== 같지 않다.
                4. 대입(할당): =
        */
        // 변수 선언
        
        var num; 
        // 변수의 값 할당 
        // 변수명=값;
        // 오른쪽 데이터를 왼쪽 변수에 할당한다.
        num = 10; /* num에 10을 할당한다. */

        // 오른쪽의 데이터를 왼쪽 변수에 할당한다.
        var num = 100; // 변수 선언 및 할당
        var str = '자바스크립트', temp = false;

        // 1. 여러 개의 변수를 ,로 연속하여 선언
        var num1, str1, temp1; // 변수 선언
        num1 = 1000; // 변수 할당

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
        num1 = 3000;
        num1 = 5000;
        num1 = 8000;

        // 출력
        console.log(num1);
        console.log(str);
        console.log(temp);
    </script>
</body>
</html>
