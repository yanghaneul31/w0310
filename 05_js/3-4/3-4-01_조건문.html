<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        /* 
        제어문
        1. 조건문(선택문): if,switch
        2. 반복문: while, do, for
        3. continue, break

        if 문 형식
        if(조건식){
           실행문;
        }
        형식2:
        if(조건식){
           실행문1;
        } else {
           실행문2;
        }   
        형식3:
        if(조건식1){
           실행문1;
        } else if (조건식2){
          실행문2; 
        } else {
            실행문3; 
        } 

         if문안에 또 다른 if문을 중첩하여 사용할 수 있다.
         -> 중첩if문 
         형식4:
              if(조건식1){
                 if(조건식2){
                   실행문;
                 }
              }
        */
    </script>
</body>
</html>
