<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력</title>
</head>
<body>
    <script>
        // 괄호 안의 내용은 문자열 데이터
        // 문자열 데이터는 ""또는 ''로 묶는다.
         /* 
         예약어(키워드):
         1.논리값: true, false
         2.변수 선언: var, let, const
            3.제어문: if, else, for, while, switch, case, break, continue
            
            변수란?
            데이터를 담는 저장공간

        변수(variable) 선언 키워드
        var 
       
        연산자
        + - * /
        ==,=== 같다.
        !=,!== 같지 않다.
        */
    //    오른쪽의 데이터를 왼쪽 변수에 할당한다.
    num= 100;
    str= 'javascript';
    temp= false;
    // 1. 여러 개의 변수를 ,로 연속하여 선언
    var num, str, temp;/* 변수 선언 */
    num=1000;/* 변수 할당 */

    // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
    num1=3000;
    num1=5000;
    num1=8000;
    

    // 출력
    console.log(num);
    console.log(str);
    console.log(temp);
    

    </script>
</body>
</html>
