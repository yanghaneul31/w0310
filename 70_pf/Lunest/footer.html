<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <style>
        @font-face {
            font-family: 'Ownglyph_Memo_Okja-Rg';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403@1.0/Ownglyph_Memo_Okja-Rg.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
        body {
            font-family: 'Ownglyph_Memo_Okja-Rg', sans-serif;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #0b1e2d;
            color: #fff;
            padding: 40px 60px;
            font-size: 30px;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 280px;
        }

        .footer-logo {
            width: 230px;
            margin-left: 40px;
            margin-top: 55px;

        }

        .footer-brand {
            font-size: 24px;
            margin-top: 2px;
        }

        .footer-center {
            flex: 1;
            text-align: left;
            padding: 0 40px;
        }

        .footer-desc {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .footer-line {
            border: none;
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }

        .footer-nav {
            list-style: none;
            padding: 15px;
            margin: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .footer-nav li {
            white-space: nowrap;
        }

        .footer-policy {
            margin-top: 10px;
        }

        .footer-right {
            text-align: right;
            white-space: nowrap;
            align-self: flex-end;
            font-size: 25px;
            opacity: 0.9;
        }

        .noto {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="footer-left">
            <img src="./images/푸터 로고.png" alt="Lunest Logo" class="footer-logo" />
        </div>

        <div class="footer-center">
            <p class="footer-desc">Lunest</p>
            <p class="footer-desc">당신의 고요한 밤을 지켜주는 작은 자연입니다.</p>
            <hr class="footer-line" />
            <ul class="footer-nav">
                <li>[ 홈 ]</li>
                <li>[ 자연의 소리 ]</li>
                <li>[ 명상 가이드 ]</li>
                <li>[ 마이페이지 ]</li>
                <li>[ 문의하기 ]</li>
            </ul>
            <hr class="footer-line" />
            <p class="footer-policy">이용약관&nbsp;&nbsp;|&nbsp;&nbsp;개인정보처리방침</p>
        </div>

        <div class="footer-right">
            <p class="footer-copy"><span class="noto">©</span> 2025 Lunest. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
