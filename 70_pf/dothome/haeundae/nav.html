<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언 메뉴</title>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }


        /* 헤더 */
        header {
            background: #6f8196;
            width: 200px;
            height: 650px;
            padding-top: 30px;
        }

        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
            background: #000;
        }

        /* 내비게이션 */
        .gnb {
            width: 160px;
            margin: 30px auto;
            text-align: center;
        }

        /* 1depth: 메인메뉴 */
        .gnb .main>li>a {
            display: block;
            width: 160px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            font-weight: bold;
            background: #999;
            border-bottom: 1px solid #757575;
        }

        .gnb .main>li>a:hover {
            background: #1A4975;
            color: #fff;
        }

        .gnb .main>li:hover .sub {
            height: 150px;
        }

        /* 2depth: 서브메뉴 */
        .gnb .sub {
            height: 0;
            overflow: hidden;
            transition: .3s;
            background: rgba(107, 160, 234, 0.5);
        }

        .gnb .sub::before {
            display: block;
            content: '';
            padding-top: 10px;
        }

        .gnb .sub>li>a {
            display: block;
            font-size: 14px;
        }

        .gnb .sub>li>a:hover {
            background: #474ead;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- a영역: 헤더 -->
    <header>
        <!-- 로고 -->
        <h1 class="logo">
            <a href="#"></a>
        </h1>
        <!-- 내비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">빛축제</a>
                    <ul class="sub">
                        <li><a href="#">소개</a></li>
                        <li><a href="#">축제안내</a></li>
                        <li><a href="#">오시는길</a></li>
                    </ul>
                </li>
                <li><a href="#">이벤트정보</a>
                    <ul class="sub">
                        <li><a href="#">현장이벤트</a></li>
                        <li><a href="#">온라인이벤트</a></li>
                        <li><a href="#">이벤트예약</a></li>
                    </ul>
                </li>
                <li><a href="#">프로그램</a>
                    <ul class="sub">
                        <li><a href="#">프로그램안내</a></li>
                        <li><a href="#">온라인예약</a></li>
                        <li><a href="#">단체예약상담</a></li>
                    </ul>
                </li>
                <li><a href="#">고객센터</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자주묻는질문</a></li>
                        <li><a href="#">자료실</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
