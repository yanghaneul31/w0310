<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해운대 빛축제</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header>
            <!-- 로고 -->
            <h1 class="logo">
                <a href="#"></a>
            </h1>
            <!-- 내비게이션 -->
            <nav class="gnb">
                <ul class="main">
                    <li><a href="#">빛축제</a>
                        <ul class="sub">
                            <li><a href="#">소개</a></li>
                            <li><a href="#">축제안내</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">이벤트정보</a>
                        <ul class="sub">
                            <li><a href="#">현장이벤트</a></li>
                            <li><a href="#">온라인이벤트</a></li>
                            <li><a href="#">이벤트예약</a></li>
                        </ul>
                    </li>
                    <li><a href="#">프로그램</a>
                        <ul class="sub">
                            <li><a href="#">프로그램안내</a></li>
                            <li><a href="#">온라인예약</a></li>
                            <li><a href="#">단체예약상담</a></li>
                        </ul>
                    </li>
                    <li><a href="#">고객센터</a>
                        <ul class="sub">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">자주묻는질문</a></li>
                            <li><a href="#">자료실</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <!-- 슬라이드 -->
            <div class="slide">

            </div><!-- //.slide end -->
            <!-- 콘텐츠 -->
            <div class="contents">
                <!-- 탭: 공지사항/갤러리 -->
                <div class="tabs">
                    <div class="notice">
                        <h2>공지사항</h2>
                        <ul>
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                    <div class="gallery">
                        <h2>갤러리</h2>
                        <div class="inner">
                            <a href="#"><img src="" alt=""></a>
                        </div>
                    </div>
                </div>
                <!-- 배너 -->
                <div class="banner"></div>
                <!-- 바로가기 링크 -->
                <div class="link"></div>
            </div><!-- //.contents end -->
            <!-- 푸터 -->
            <footer>
                <!-- 하단로고 -->
                <div class="blogo">
                    <a href="#"><img src="" alt=""></a>
                </div>
            
                  
                    <!-- 주소 및 저작권 -->
                    <div class="copy"></div>
                </div>
                <!-- 패밀리사이트 -->
                 <div class="fs">
                    <select name="fs" id="fs">
                        <option value="fs1">Familysite</option>
                        <option value="fs2">현대자동차그룹</option>
                        <option value="fs3">제네시스닷컴</option>
                        <option value="fs4">캐스퍼 온라인</option>
                        <option value="fs5">N브랜드</option>
                        <option value="fs6">인재채용</option>
                    </select>
                 </div>
            </footer>
        </div><!-- .right end -->
    </div><!-- .wrap end -->
</body>

</html>
