<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade-in,fade-out</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 슬라이드 */
        .slide{
            position: relative;
        }
        .slide li{
            position: absolute;
            animation: fade1 6s infinite;
        }
        .slide li:nth-child(1){
            animation-name: fade1;
        }
        .slide li:nth-child(2){
            animation-name: fade2;
            opacity: 0;
        }
        .slide li:nth-child(3){
            animation-name: fade3;
            opacity: 0;
        }
        @keyframes fade1{
            0% { opacity: 0; }
            10% { opacity: 1; }
            33% { opacity: 1; }
            43% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes fade2{
            0% { opacity: 0; }
            33% { opacity: 0; }
            43% { opacity: 1; }
            66% { opacity: 1; }
            76% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes fade3{
            0% { opacity: 1; }
            10% { opacity: 0; }
            43% { opacity: 0; }
            66% { opacity: 0; }
            76% { opacity: 1; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="./images/slide1.jpg" alt="페이드 이미지1"></a></li>
            <li><a href="#"><img src="./images/slide2.jpg" alt="페이드 이미지2"></a></li>
            <li><a href="#"><img src="./images/slide3.jpg" alt="페이드 이미지3"></a></li>
        </ul>
    </div>
</body>
</html>
