<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 팝업 (JS 없이)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* 모달 기본 설정 */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        /* :target 선택자로 모달 보이기 */
        .modal:target {
            display: block;
        }

        /* 모달 내용 박스 */
        .modal-content {
            position: relative;
            background: white;
            width: 500px;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .modal-content p {
            margin-bottom: 50px;
        }

        /* 닫기 버튼 */
        .close {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #aaa;
            border: 1px solid #333;
            padding: 5px 10px;
        }

        .close:hover {
            color: #000;
        }

        /* 버튼 */
        .open-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .open-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>모달 팝업 예제 (HTML + CSS만 사용)</h2>
    <a href="#modal" class="open-btn">모달 열기</a>

    <!-- 모달 구조 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>모달 제목</h3>
            <a href="#" class="close">&times; 닫기</a>
            <p>이것은 자바스크립트 없이 만든 모달입니다! Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio itaque quae odit officiis aut magni quo molestiae excepturi exercitationem nisi voluptatibus blanditiis dolorem, perspiciatis repellat quasi in eligendi beatae esse.</p>
        </div>
    </div>

</body>

</html>
