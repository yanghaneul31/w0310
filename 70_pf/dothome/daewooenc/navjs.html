<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대우건설 Nav ver.jQ</title>
    <style>
        /* 초기화(reset) */
        * {
            box-sizing: border-box;
            /* bx */
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            /* tdn */
            /* 글자색이 상속받지 못한다. */
            color: #333;
        }

        ul {
            list-style-type: none; /* lstn */
        }

        /* 헤더 */
        header {
            position: relative;
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            background: darksalmon;
            padding-top: 30px;
        }

        /* 내비게이션 */
        .gnb {
            z-index: 2;
            position: absolute;
            top:30px;
            right: 24px;
        }
        /* 1depth: 메인메뉴 */
        .main {
            display: flex;
            text-align: center;
            /* tac */
        }

        .main>li>a {
            display: block;
            width: 160px;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
            background: #ddd;
        }

        .main>li>a:hover {
            background: #1A4975;
            color: #fff;
        }

        /* 2depth: 서브메뉴 */
        .sub {
            display: none;
            /* visibility: hidden; */
            height: 300px;
            padding-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            /* transition: .3s; */
        }

        /* .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            line-height: 2;
            padding: 2px 16px;
            font-size: 14px;
            color: #fff;
        }

        .sub a:hover {
            background: #074F51
        }
    </style>
</head>

<body>
    <!-- header>h1.logo>a>img^^nav.gnb>ul.main>li*4>a[href]+ul.sub>li*4>a[href] -->
    <header>
        <h1 class="logo"><a href="#">
            <img src="images/logo.png" alt="로고">
        </a></h1>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">회사소개</a>
                    <ul class="sub">
                        <li><a href="#">기업정보</a></li>
                        <li><a href="#">지속가능경영</a></li>
                        <li><a href="#">R&D</a></li>
                        <li><a href="#">투자정보</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">사업분야</a>
                    <ul class="sub">
                        <li><a href="#">토목</a></li>
                        <li><a href="#">플랜트</a></li>
                        <li><a href="#">건축</a></li>
                        <li><a href="#">주택</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">홍보센터</a>
                    <ul class="sub">
                        <li><a href="#">공고</a></li>
                        <li><a href="#">CI/BI</a></li>
                        <li><a href="#">정대우가 간다</a></li>
                        <li><a href="#">브로슈어</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">뉴스룸</a>
                    <ul class="sub">
                        <li><a href="#">새소식</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- CDN은 Content Delivery Network의 약자로, 웹 콘텐츠를 전 세계 여러 서버에 분산하여 저장하고, 사용자가 콘텐츠에 접근할 때 가장 가까운 서버를 통해 빠르게 제공하는 기술입니다. 이를 통해 웹사이트나 애플리케이션의 로딩 속도를 향상시키고 사용자 경험을 개선할 수 있습니다. -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <!-- 1. 다운로드 파일 연결 -->
    <script src="script/jquery.min.js"></script>
    <script>
        /* 
            객체
                내장 객체: document

                사용자 정의 객체
                {  
                    속성: 값,
                    속성: 값,
                    ...
                }

            제이쿼리 객체
                $(document)
                DOM(Document Object Model) 객체
                $('jQ선택자') 또는 ("jQ선택자")
                $('.main>li')
                $('.sub')

            이벤트 메서드(매개변수)
                ready(function(){}) -> 준비되면
                mouseover(function(){}) -> 마우스를 올리면
                mouseout(function(){}) -> 마우스가 나가면
            
            HTML/CSS 메서드
                css("속성","값").css("속성","값") -> CSS 적용시킨다.
                css("display", "none").css("background-color", "red")

                css({"속성": "값", "속성": "값", ...})
                css({display: "none", "background-color": "red"})
                css({display: "none", backgroundColor: "red"})

                addClass('클래스') -> 클래스를 추가
                removeClass('클래스') -> 클래스를 제거
            
            효과 메서드
                hide() -> 숨긴다.
                show() -> 보인다.
                slideDown() -> 위에서 아래로 보인다.
                slideUp() -> 아래에서 위로 숨긴다.
                stop() -> 효과를 정지시킨다.
                animate({속성: 값, 속성: 값, ...})

            
            제이쿼리의 문(statements)의 형식:
                객체.메서드();

                $(document).ready(function(){});
                $('.main>li').mouseover(function(){});
                $('.sub').stop().slideDown();
                $('.main>li').mouseout(function(){});
                $('.sub').stop().slideUp();
        */
        // 문서(document)가 준비되면
        $(document).ready(function(){
            // 메인 메뉴(.main>li)에 마우스를 올리면
            $('.main>li').mouseover(function(){
                // 서브 메뉴(.sub)가 위에서 아래로 나타난다.
                $('.sub').stop().slideDown();
            });
            // 메인 메뉴(.main>li)에서 마우스가 나가면
            $('.main>li').mouseout(function(){
                // 서브 메뉴(.sub)가 아래서 위로 사라진다.
                $('.sub').stop().slideUp();
            });
        });
    </script>
</body>

</html>
