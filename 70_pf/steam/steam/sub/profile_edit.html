          <img src="../images/index/header/person.png" alt="유저모양 아이콘">
          <span class="username_show"></span>
          <div class="profile_info">
            <div class="mypage"><a href="./mypage.html">Mypage</a></div>
            <button class="sign_out_btn">Sign out</button>
          </div>
        </div>
      </div>
    </div>

    <div class="header_bottom">
      <h1 class="logo">
        <a href="../index.html"><img src="../images/index/header/logo.png" alt="스팀로고"></a>
      </h1>
      <nav class="gnb">
        <ul class="main">
          <li>
            <a href="#" class="header_main">스토어</a>
            <ul class="sub">
              <li><a href="./store1.html">스토어</a></li>

            </ul>
          </li>
          <li>
            <a href="#" class="header_main">랭킹</a>
            <ul class="sub">
              <li><a href="./ranking.html">랭킹</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="header_main">커뮤니티</a>
            <ul class="sub">
              <li><a href="./news.html">새로운소식</a></li>
              <li><a href="./review.html">리뷰</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="header_main">고객센터</a>

              <li><a href="./qna.html">QnA</a></li>

            </ul>
          </li>
          <li>
            <a href="#" class="header_main">브랜드소개</a>

            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="profile-section">
      <div class="profile-box">
        <div class="profile-img">
          <span>📷</span>
        </div>
        <button>프로필이미지 수정</button>
        <textarea placeholder="상태 메시지 수정..."></textarea>
      </div>

      <div class="form-box">
        <h2>개인 정보 수정</h2>
        <label for="username">아이디</label> <input type="text" id="username" placeholder="영문으로 시작하는 10~24자의 영문+숫자로 입력" />
        <label for="currentpw">현재 비밀번호 </label><input type="password" id="currentpw" placeholder="기존 비밀번호 입력" />
        <label for="newpw">새 비밀번호</label> <input type="password" id="newpw" placeholder="8자리 이상의 영문,숫자,특수문자 조합을 입력" />
        <label for="confirmpw">새 비밀번호 확인 </label><input type="password" id="confirmpw" placeholder="" />
        <label for="email">이메일</label> <input type="email" id="email" />
        <label for="tel">휴대폰</label>
        <div class="btn-flex">
          <input type="tel" id="tel" placeholder="'-' 제외하고 입력" />
          <button type="button" class="auth-btn">다른 번호 인증</button>
        </div>

        <button type="button" class="save-btn">수정 완료</button>

      </div>
    </section>
  </main>
  <script src="../js/header.js"></script>
  <script src="../js/profile_edit.js"></script>
</body>

</html>
