<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section2</title>
    <style>
      .sec2_container {
        width: 100%;
        margin: 0 auto;
      }

      .sec2_slider {
        display: flex;
        justify-content: space-evenly;
        overflow: hidden;
        width: 1600px;
        padding: 20px;
      }

      .sec2_card_slide {
        width: 1600px;
        display: flex;
        align-items: center;
        margin: 0 auto;
      }

      .sec2_card {
        width: 280px;
        height: 470px;
        overflow: hidden;
        cursor: pointer;
        border-radius: 30px;
      }

      .sec2_slide_btn {
        width: 60px;
        height: 130px;
        text-align: center;
        line-height: 130px;
        background: transparent;
        border: 1px solid #ccc;
        border-radius: 20px;
        cursor: pointer;
      }

      .sec2_notice {
        width: 1600px;
        padding-left: 20px;
        margin: 0 auto;
      }
      .sec2_notice_box {
        display: flex;
        justify-content: space-between;
      }

      .sec2_notice_box img {
        width: 750px;
        transition: 0.3s;
      }

      .sec2_notice_box img:hover {
        opacity: 0.7;
      }

      .sec2_notice h3 {
        font-size: 24px;
        padding-bottom: 30px;
      }

      .sec2_card_wrap:hover {
        transform: scale(1.05);
      }

      .sec2_card_wrap {
        width: 320px;
        margin-right: 20px;
        transition: 0.3s;
        overflow: hidden;
      }

      .sec2_card_wrap p {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="sec2_container">
      <h2>지금 플레이하세요.</h2>
      <div class="sec2_card_slide">
        <div class="sec2_slider" id="sec2_slider">
          <div class="sec2_card_wrap">
            <div class="sec2_card"><img src="./../images/1.jpg" alt="1" /></div>
            <p>갓 오브 워 라그나로크</p>
          </div>
          <div class="sec2_card_wrap">
            <div class="sec2_card"><img src="./../images/2.jpg" alt="2" /></div>
            <p>마블 스파이더맨2</p>
          </div>
          <div class="sec2_card_wrap">
            <div class="sec2_card"><img src="./../images/3.jpg" alt="3" /></div>
            <p>언틸다운</p>
          </div>

          <div class="sec2_card_wrap">
            <div class="sec2_card"><img src="./../images/4.jpg" alt="4" /></div>
            <p>헬다이버즈2</p>
          </div>

          <div class="sec2_card_wrap">
            <div class="sec2_card"><img src="./../images/5.jpg" alt="5" /></div>
            <p>스텔라 블레이드2</p>
          </div>
        </div>
        <div class="sec2_slide_btn">&#9654;</div>   <!-- btn -->
      </div>
      <!-- card_slide 끝 -->

      <div class="sec2_notice">
        <h3>신규소식</h3>
        <div class="sec2_notice_box">
          <div class="sec2_notice1">
            <img src="./../images/6.jpg" alt="notice1" />
          </div>
          <div class="sec2_notice2">
            <img src="./../images/7.jpg" alt="notice2" />
          </div>
        </div>
      </div><!-- sec2_notice.end -->
    </div>




  </body>
</html>
