<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url(./../images/bg.jpg);
            background-repeat: repeat-y;
            font: 16px/1.6 'Noto Sans Kr', sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }


        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        body {
            margin: 0;
        }


        h2 {
            margin-left: 190px;
            margin-top: 50px;
        }

        .slider {
            display: flex;
            justify-content: space-evenly;
            overflow: hidden;
            width: 1600px;
            padding: 20px;
        }

        .card_slide {
            width: 1600px;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }

        .card {
            width: 280px;  
            height: 470px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 30px;
            

        }

        .slide_btn {
            width: 60px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
        }

        .notice {
            width: 1600px;
            padding-left: 20px;
            margin: 0 auto;
        }
        .notice_box {
            display: flex;
            justify-content: space-between;
        }

        .notice_box img {
            width: 750px;
            transition: 0.3s;
        }

        .notice_box img:hover {
            opacity: 0.7;
        }

        .notice h3 {
            font-size: 24px;
            padding-bottom: 30px;
        }

        .card_wrap:hover {
            transform: scale(1.05);
        }

        .card_wrap {
            width: 320px;
            margin-right: 20px;
            transition: .3s;
            overflow: hidden;
        }


        .card_wrap p {
            margin-top: 10px;
        }
/* 
        .card_wrap:nth-of-type(2) {
            background: url(./../images/2.jpg);
            background-repeat: no-repeat;
        }

        .card_wrap:nth-of-type(3) {
            background: url(./../images/3.jpg);
            background-repeat: no-repeat;
        }

        .card_wrap:nth-of-type(4) {
            background: url(./../images/4.jpg);
            background-repeat: no-repeat;
        }

        .card_wrap:nth-of-type(5) {
            background: url(./../images/5.jpg);
            background-repeat: no-repeat;
        } */
    </style>

</head>

<body>
    <div class="container">
        <h2>지금 플레이하세요.</h2>
        <div class="card_slide">
            <div class="slider" id="slider">
                <div class="card_wrap">
                    <div class="card"><img src="./../images/1.jpg" alt="1"></div>
                    <p>갓 오브 워 라그나로크</p>
                </div>
                <div class="card_wrap">
                    <div class="card"><img src="./../images/2.jpg" alt="2"></div>
                    <p>마블 스파이더맨2</p>
                </div>
                <div class="card_wrap">
                    <div class="card"><img src="./../images/3.jpg" alt="3"></div>
                    <p>언틸다운</p>
                </div>

                <div class="card_wrap">
                    <div class="card"><img src="./../images/4.jpg" alt="4"></div>
                    <p>헬다이버즈2</p>
                </div>

                <div class="card_wrap">
                    <div class="card"><img src="./../images/5.jpg" alt="5"></div>
                    <p>스텔라 블레이드2</p>
                </div>

            </div>
            <div class="slide_btn">
                &#9654;
            </div>
        </div><!-- card_slide 끝 -->

        <div class="notice">
            <h3>신규소식</h3>
            <div class="notice_box">
                <div class="notice1"><img src="./../images/6.jpg" alt="notice1"></div>
                <div class="notice2"><img src="./../images/7.jpg" alt="notice2"></div>
            </div>
        </div>
    </div>

</body>

</html>
