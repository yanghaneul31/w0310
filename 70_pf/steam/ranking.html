<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam 랭킹</title>
    <link rel="stylesheet" href="./css/ranking.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo">steam</div>
        <nav>
            <ul class="nav-links">
                <li>스토어</li>
                <li>랭킹</li>
                <li>커뮤니티</li>
                <li>고객센터</li>
                <li>브랜드소개</li>
            </ul>
        </nav>
    </header>

    <main class="ranking-container">
        <div class="ranking-header">
            <div class="tab active">베스트 판매</div>
            <div class="tab">가장 많이 플레이한 게임</div>
            <div class="search-bar">
                <input type="text" placeholder="검색" />
            </div>
        </div>

        <div class="ranking-list">
            <!-- 반복 요소 -->
            <div class="ranking-item highlight">
                <div class="rank">1</div>
                <img src="./images/ranking/counter strike 1.png" alt="Counter-Strike 2">
                <div class="title">COUNTER - STRIKE 2</div>
            </div>

            <div class="ranking-item">
                <div class="rank">2</div>
                <img src="./images/ranking/battle grounds.png" alt="PUBG">
                <div class="title">PUBG: BATTLEGROUNDS</div>
            </div>

            <div class="ranking-item">
                <div class="rank">3</div>
                <img src="./images/ranking/image.png" alt="스타필드">
                <div class="title">스타필드 블레이드</div>
            </div>

            <div class="ranking-item">
                <div class="rank">4</div>
                <img src="./images/ranking/fantasy life i.png" alt="Fantasy Life">
                <div class="title">FANTASY LIFE :: 방랑길과 용과 시간을 훔치는 소녀</div>
            </div>

            <div class="ranking-item">
                <div class="rank">5</div>
                <img src="./images/ranking/elden ring.png" alt="Elden Ring">
                <div class="title">ELDEN RING 별의 황제자</div>
            </div>

            <div class="ranking-item">
                <div class="rank">6</div>
                <img src="./images/ranking/once-human.png" alt="Once Human">
                <div class="title">ONCE HUMAN</div>
            </div>

            <div class="ranking-item">
                <div class="rank">7</div>
                <img src="./images/ranking/111.png" alt="Helldivers 2">
                <div class="title">HELLDIVERS™ 2</div>
            </div>
        </div>

        <div class><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 24 24">
    <path d="M7 10l5 5 5-5H7z"/>
  </svg></a></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div>© CHADOGAMESK. All Rights Reserved.</div>
        </div>
    </footer>
</body>

</html>
