<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign_up</title>
  <link rel="stylesheet" href="./../css/common.css" />
  <link rel="stylesheet" href="./../css/sign_up.css" />
</head>

<body>
  <div class="sign_up">
    <div class="sign_up_info">
      <div class="logo">
        <a href="./../index.html"><img src="./../images/index/header/logo.png"></a>
      </div>
      <div class="text">
        <p>스팀 계정 생성</p>
      </div>
    </div>
    <div class="position">
      <div class="step">
        <div class="step_bar now_step"></div>
        <div class="step_bar"></div>
        <div class="step_bar"></div>
      </div>
      <div class="sign_up_list">
        <div class="sign_up_box active">
          <form action="">
            <h2 class="title">계정 만들기</h2>
            <div class="state">
              <label for="state">거주 국가</label>
              <select id="state">
                <option selected>선택</option>
                <option value="네덜란드">네덜란드 (Netherlands)</option>
                <option value="노르웨이">노르웨이 (Norway)</option>
                <option value="뉴질랜드">뉴질랜드 (New Zealand)</option>
                <option value="덴마크">덴마크 (Denmark)</option>
                <option value="독일">독일 (Germany)</option>
                <option value="미국">미국 (United States)</option>
                <option value="벨기에">벨기에 (Belgium)</option>
                <option value="스웨덴">스웨덴 (Sweden)</option>
                <option value="스위스">스위스 (Switzerland)</option>
                <option value="스페인">스페인 (Spain)</option>
                <option value="싱가포르">싱가포르 (Singapore)</option>
                <option value="영국">영국 (United Kingdom)</option>
                <option value="오스트리아">오스트리아 (Austria)</option>
                <option value="일본">일본 (Japan)</option>
                <option value="이탈리아">이탈리아 (Italy)</option>
                <option value="캐나다">캐나다 (Canada)</option>
                <option value="프랑스">프랑스 (France)</option>
                <option value="핀란드">핀란드 (Finland)</option>
                <option value="한국">한국 (South Korea)</option>
                <option value="호주">호주 (Australia)</option>
              </select>
            </div>
            <p>생년월일</p>
            <input type="text" placeholder="yyyymmdd ( - 제외 입력 )" id="date" class="border" />
            <input type="checkbox" id="agree_btn" class="agree_btn" />
            <label for="agree_btn">
              본인은 만 13세 이상이며 Steam 이용 약관 및 Valve 개인정보
              처리방침에 동의합니다.</label>
          </form>
        </div>

        <div class="sign_up_box">
          <form action="">
            <h2 class="title">계정 만들기</h2>
            <div class="name">
              <p>성 / 이름</p>
              <input type="text" id="last_name" placeholder="Last name" class="border" />
              <input type="text" id="first_name" placeholder="First name" class="border" />
            </div>
            <div class="email">
              <p>이메일</p>
              <input type="email" id="email" placeholder="xxxxxxxx@xxxxx.xxx" class="border" required />
            </div>
            <div class="tel">
              <p>전화 번호</p>
              <input type="tel" id="tel" placeholder=" - 제외 입력 " class="border" />
            </div>
          </form>
        </div>

        <div class="sign_up_box">
          <form action="">
            <h2 class="title">아이디 / 비밀번호 입력</h2>
            <input type="id" id="Username" placeholder="Username" class="border" required>
            <div>
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>영문으로 시작하는 10~24자의 영문+숫자로 입력해주세요</span>
            </div>
            <input type="password" class="pw border" placeholder="Password" required> <br>
            <input type="password" class="pw border" placeholder="Confirm Password" required>
            <div>
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>8자리 이상의 영문,숫자,특수문자 조합을 입력하세요</span>
            </div>
          </form>
        </div><!-- sign_up_box.end -->

        <div class="btn">
          <button type="button">&gt;</button>
        </div>
      </div><!-- sign_up_list.end -->
    </div><!-- position.end -->
  </div>
  <script src="./../js/sign_up.js"></script>
</body>

</html>
