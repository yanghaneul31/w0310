<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../header/common.css">
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <div class="login_box">
        <form action="">
            <div class="login_box_top">
                <div><a href="#"><img src="./../images/logo_symbol.png" alt="스팀로고심볼"></a></div>
                <h2>로그인</h2>
            </div>
            <div class="input_box">
                <input type="id" required>
                <label for="id">Enter Username</label>
            </div>
            <div class="input_box">
                <input type="password" placehorder="Password" required>
                <label for="password">Enter Password</label>
            </div>
            <div class="remember">
                <label for="save">
                    <input type="checkbox" id="save">
                    <p>아이디 기억</p>
                </label>
            </div>
            <button type="button">로그인</button>

            <div class="login_box_bottom">
                <p>또는 다른 계정으로 로그인</p>
                <div class="other">
                    <div class="box"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="box"><i class="fa-brands fa-google"></i></div>
                    <div class="box"><i class="fa-brands fa-apple"></i></div>
                    <div class="box"><i class="fa-brands fa-xbox"></i></div>
                </div>
                <button type="button">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
