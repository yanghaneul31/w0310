<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>박스오피스</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">🎬 MovieSpace</div>
      <nav class="nav">
        <ul>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 본문 -->
  <main class="container">
    <h2>박스오피스</h2>
    <ul class="movie-grid">
      <li class="movie-card">
        <div class="rank-badge">1</div>
        <img src="./images/10001.jpg" alt="영화 제목1">
        <p class="movie-title">귀멸의 칼날</p>
        <div class="card-actions">
          <button class="like-btn">♥ 3.5k</button>
          <button class="primary-btn">예매</button>
        </div>
      </li>

      <li class="movie-card">
        <div class="rank-badge">2</div>
        <img src="./images/10002.jpg" alt="영화 제목2">
        <p class="movie-title">악마가 이사왔다</p>
        <div class="card-actions">
          <button class="like-btn">♥ 353</button>
          <button class="primary-btn">예매</button>
        </div>
      </li>

      <li class="movie-card">
        <div class="rank-badge">3</div>
        <img src="./images/10003.jpg" alt="영화 제목3">
        <p class="movie-title">좀비딸</p>
        <div class="card-actions">
          <button class="like-btn">♥ 1k</button>
          <button class="primary-btn">예매</button>
        </div>
      </li>

      <li class="movie-card">
        <div class="rank-badge">4</div>
        <img src="./images/10004.jpg" alt="영화 제목4">
        <p class="movie-title">더 무비</p>
        <div class="card-actions">
          <button class="like-btn">♥ 2.6k</button>
          <button class="primary-btn">예매</button>
        </div>
      </li>
    </ul>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container footer-inner">
      <p>© 2025 MovieSpace. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
