<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 15/1.6 "Noto Sans KR", sans-serif;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        header {background: lightpink;}
        .sec {height: 800px;}
        .s1 {background: darkcyan;}
        .s2 {background: darkgoldenrod;}
        .s3 {background: darkgray;}
        .s4 {background: darkkhaki;}
        footer {background: #333;}

        /* 섹션3 */
        .s3 {
            display: flex;
            /* 
                flex-direction: row;
                    주축: justify-content
                        flex-start
                        flex-end
                        center
                    교차축: algn-items
                        flex-start
                        flex-end
                        center
                flex-direction: column;
                    주축: align-items
                    교차축: justify-content
            */
            justify-content: center;
            align-items: center;
            background: url(./images/bg.png) no-repeat 50% 50%/cover fixed;
        }    

        .s3 .txt {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* aife */
            margin-right: 90px;
        }
        /* 설명글 */
        .s3 .txt p {
            margin: 48px 0 36px;
        }

        /* 고스트 버튼 */
        .s3 .txt a {
            width: 126px;
            height: 38px;
            line-height: 2;
            border-radius: 3px;
            border: 2px solid #FFF;
            text-align: center;
            color: #fff;
            transition: .5s;
            margin-right: 8px;
        }
        .s3 .txt a:hover {
            color: #333;
            text-decoration: underline;
            background: #fff;
        }

    </style>
</head>
<body>
    <header>
        <h1>헤더</h1>
    </header>
    <section class="sec s1">
        <h2>첫 번째 섹션</h2>
    </section>
    <section class="sec s2">
        <h2>두 번째 섹션</h2>
    </section>
    <section class="sec s3">
        <!-- 제목과 설명 -->
        <div class="txt">
            <h2><img src="./images/title.png" alt="제목"></h2>
            <p><img src="./images/description.png" alt="설명"></p>
            <!-- ghost 버튼 -->
            <a href="#">자세히 보기</a>
        </div>
        <!-- 이미지 콘텐츠 -->
        <div class="cont">
            <img src="./images/contents.png" alt="콘텐츠">
        </div>
    </section>
    <section class="sec s4">
        <h2>네 번째 섹션</h2>
    </section>
    <footer>푸터</footer>
</body>
</html>
