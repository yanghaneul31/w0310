<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TooQ</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="logo"><img src="./images/10014.png" alt="logo"></div>
    <nav class="nav">
      <a href="#">About</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- 섹션 1: Logo -->
 <div class="section logo-section">
  <h1>Effortless Mood<br><span>TooQ</span></h1>

  <div class="slider fade-slider">
    <img src="./images/10015.png" alt="Slide 1" class="fade-img img1">
    <img src="./images/slide2.png" alt="Slide 2" class="fade-img img2">
    <img src="./images/slide3.png" alt="Slide 3" class="fade-img img3">
  </div>
</div>



  <!-- 섹션 2: Best Products with Tabs -->
  <div class="section best-products">
    <h2>Best Products</h2>
    <div class="tabs">
      <button class="tab active" data-target="daily">일간</button>
      <button class="tab" data-target="weekly">주간</button>
      <button class="tab" data-target="monthly">월간</button>
    </div>

    <div class="products-wrapper">
      <div class="product-group daily show">
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>파우치</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>스티커</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>거울</p></div>
      </div>
      <div class="product-group weekly">
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>브러시</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>케이스</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>필통</p></div>
      </div>
      <div class="product-group monthly">
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>다이어리</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>스탠드</p></div>
        <div class="product"><img src="https://via.placeholder.com/150" alt=""><p>수첩</p></div>
      </div>
    </div>
  </div>

  <!-- 섹션 3: Magazine -->
  <div class="section magazine">
    <h2>TooQ Magazine</h2>
    <div class="magazine-images">
      <img src="https://via.placeholder.com/400x300" alt="Magazine 1">
      <img src="https://via.placeholder.com/400x300" alt="Magazine 2">
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-logo">TooQ</div>
    <p>TooQ Inc. All rights reserved.</p>
  </footer>

  <script src="scroll.js"></script>
</body>
</html>
