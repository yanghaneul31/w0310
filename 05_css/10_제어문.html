<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /*  
            문(statements)
                1. 선언문
                2. 실행문
                3. 제어문


            제어문 -> 예약어
                1. 조건문: if, else, else if, switch
                2. 반복문: while, do while, for
                3. 기타: break, continue
        */

        // if문 ---------------------------------
        /* 
            형식1:
                if (조건식) {
                    실행문;
                }
            의미:
                조건식 true이면 실행문을 실행하고, false이면 실행하지 않는다.
                
                
            형식2:
                if (조건식) {
                    실행문1;
                } else {
                    실행문2;
                }
            의미:
                조건식 true이면 실행문1를 실행하고, false이면 실행문2을 실행한다.
        */

        /* 
            객체는 속성과 메서드를 가지고 있다.
                속성은 객체 구별하는 특징
                메서드는 객체의 동작
            
            예) 현실세계
                승용차 객체
                    - 속성: 바퀴 4개, 블랙, 이름, 제조사
                    - 메서드: 정지한다. 움직인다.
            예) 코드
                객체: window, document, location,...
                    - 속성: href
                    - 메서드: write(), alert()
                
                형식:
                    객체.속성
                    location.href (o)
                    객체.메서드()
                    document.write()
                    window.alert()

                평서문
                    주어 목적어 서술어
                    나는 공부를 한다.
                    한다 공부를 나는
                    
            함수(function, 기능)
                객체가 필요없는 메서드
                alert()
        */

        // 선언문
        var pw = 1234;
        var result = '잘못 입력했습니다. 다시 한번 입력해 주세요.';

        // 제어문
        if (pw === 1234) {
            // 실행문
            location.href = 'https://naver.com';
        } else {
            // 실행문
            alert(result);
        }
    </script>
</body>
</html>
