<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 속성 선택자</title>
</head>

<body>

        <p class="abc">abc</p>
        <p class="bg abc">bg abc</p>
        <p class="bgabc">bgabc</p>
        <p class="abcbg">abcbg</p>
        <p class="bg abc def">bg abc def</p>
        <p class="bg ab def">bg ab def</p>
        <p class="bgab cdef">bgab cdef</p>
        <p title="bg abc def">class 속성 없음</p>

        <p class="abc-">abc-</p>
        <p class="abc- bg">abc- bg</p>
        <p class="abc-bg">abc-bg</p>
        <p class="abc--bg">abc--bg</p>
        <p class="abc_bg">abc_bg</p>
        <p class="bg-abc">bg-abc</p>
        <p title="bg-abc">class 속성 없음</p>
        <p class="bg-abc">bg -abc</p>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            <태그명 속성="값">
            $('선택자')

            속성 선택자
                [속성]
                [속성=값]
                    예) $('span[class="abc"]')
                    -> span 요소 중 class가 abc인 요소를 선택한다.
                [속성~=값]
                    ~(물결, 틸드, tilde)
                    예) $('span[class~="abc"]')
                    -> span 요소 중 class가 abc를 포함하는 요소를 선택한다.
                    -> abc 앞뒤로 연결된 문자가 없어야 한다.
                        -> 예) <span class="bg abc">
                        -> 예) <span class="bg_abc"> (x)
                [속성*=값]
                    *(별표, asterisk, 애스터리스크)
                    예) $('span[class*="abc"]')
                    -> span 요소 중 class가 abc를 포함하는 요소를 선택한다.
                        -> 예) <span class="bg abc">
                        -> 예) <span class="bg_abc">

                [속성|=값]
                    |(pipe, 파이프, vertical bar)
                    -(hyphen, 하이픈, dash)
                    예) $('span[class|="abc"]')
                    -> span 요소 중 class가 abc나 abc-로 시작하는 요소를 선택한다.
                        -> 예) <span class="abcbg">
                        -> 예) <span class="abc-bg">
                [속성^=값]
                    ^(caret, 캐럿)
                    예) $('span[class^="abc"]')
                    -> span 요소 중 class가 abc로 시작하는 요소를 선택한다.
                        -> 예) <span class="abcbg">
                        -> 예) <span class="abc-bg"> (x)
                [속성$=값]
                    $(dollar sign, 달러 기호)
                    예) $('span[class$="abc"]')
                    -> span 요소 중 class가 abc로 끝나는 요소를 선택한다.
                        -> 예) <span class="bgabc">
                        -> 예) <span class="bg-abc">


        */
        $(() => {
            
            // $('[class]').css('color','red');
            // $('[class="abc"]').css('color','red');
            // 포함하는(단어)
            // $('[class~="abc"]').css('color','red');
            // 시작하는(-포함)
            // $('[class|="abc"]').css('color','red');

            // 시작하는
            $('[class^="abc"]').css('color','red');
            // 끝나는
            $('[class$="abc"]').css('background-color','lightblue');
            // 포함하는
            $('[class*="abc"]').css('border','2px solid green');
            
        }); //document.ready()
    </script>
</body>

</html>
