<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: 필터 선택자</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #333;
        }
        li {
            color: white;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <table>
        <caption>기본 필터 선택자</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li>내용4</li>
    </ul>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            $('선택자')


            일반 필터 선택자
                :even
                    -> index 번호가 0,2,... 인 짝수 번째 요소 선택
                :odd
                    -> index 번호가 1,3,... 인 홀수 번째 요소 선택
                :first
                    -> 첫 번째 요소 선택
                :last
                    -> 마지막 번째 요소 선택
                :header
                :eq()
                :gt()
                :lt()
                :not()
                :root
                :animated
        */
        $(() => {

            $('tr:even').css('background','red');
            // $('tr:nth-of-type(odd)').css('background','blue');
            // $('tr:nth-of-type(2n+1)').css('background','blue');
            // $('tr:nth-of-type(2n-1)').css('background','blue');
            $('tr:odd').css('background','orange');
            $('td:first').css('background','yellow');
            $('td:last').css('background','green');
            $(':header').css('background','blue');
            $('li:eq(0)').css('background','navy');
            $('li:gt(0)').css('background','purple');
            $('li:lt(3)').css('border','4px solid gray');
            $(':root').css('background','lightgray');
            //(function 함수명(){})();
            (function upDown(){
                // slideDown(), slideUp()
                // -> 번갈아 반복
                // -> slideToggle(시간, 함수)
                $('h2').slideToggle(2000, upDown);
            })();

            $(':animated').css('border','4px solid darkred');

        }); //document.ready()
    </script>
</body>

</html>
