<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children()</title>
    <!-- CDN 방식: 제이쿼리 라이브러리 파일 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>사과 입니다.</p>
        <span>바나나 입니다.</span>
        <p><em>오렌지</em> 입니다.</p>
    </div>


    <script>
        /* 
            탐색 메서드
                children() - 모든 직계 자식
                children('선택자') - 선택자에 해당하는 직계 자식
        
        */

        $(function () {
            $('div').children('p').css({border: 'solid'});
        });
    </script>
</body>

</html>
