    <script>
        /* 
            탐색 메서드

                // 부모 자식 관계

                부모요소.children(['선택자'])
                    - 모든 자식 요소 선택
                    - 선택자에 해당하는 자식 요소 선택
                자식요소.parent(['선택자'])
                    부모(조상x)
                자식요소.parents(['선택자'])
                    모든 부모(조상 포함)

                자식요소.closest('선택자')
                    선택자에 해당하는 가장 가까운 부모 요소 선택(자신 포함)

                부모요소.find('선택자') -> 하위 요소
                    부모 요소의 하위 요소 중 선택자에 해당하는 요소 선택
                    예) $('div').find('.m')
                    -> div의 하위 요소 중 클래스가 m인 요소 선택

                요소.filter('선택자') -> 자기 자신
                    요소 중 선택자를 가지고 있는 요소 선택
                    예) $('div').filter('.m')
                    -> 클래스가 m인 div 요소 선택




                // 형제 관계

                요소.next(['선택자'])
                    다음 요소 -> CSS의 +선택자
                요소.nextAll(['선택자'])
                    다음 요소들 모두 -> CSS의 ~선택자
                요소.nextUntil(['선택자'])
                    다음 요소부터 선택자 전까지 (선택자는 포함x)
                요소.prev(['선택자'])
                    이전 요소
                요소.prevAll(['선택자'])
                    이전 요소들 모두
                요소.prevUntil(['선택자'])
                    이전 요소부터 선택자 전까지

                요소.siblings(['선택자'])
                    형제 요소 모두 선택 또는
                    선택자에 해당하는 형제 요소 모두 선택
                    -> 형이든 동생이든 관계 없이 모두 선택


                요소.not('선택자') -> 요소:not('선택자')
                    요소 중에서 선택자를 가지고 있지 않은 요소 선택

                요소.has('선택자') -> 요소:has('선택자')
                    요소 중에서 선택자를 하위 요소로 가지고 있는 요소 선택

                eq(n) -> :eq(n) -> CSS의 nth-child(n), nth-of-type(n)
                    숫자는 index number로 정수로 지정한다.

                :gt(n)

                :lt(n)

        */
