<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 필터 선택자</title>
    <style>
        * {
            margin: 5px;
        }

        #m1>p:last-child {
            height: 20px;
        }

        span {
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <p>html, css, javescript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <div>
                <article>내용2_2</article>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
        :contains()
        예) $('contains(html)')
        ->"html" 텍스트를 포함하고 있는 p 요소
        :empty
        예)$('div:empty')
        
        */
        $(() => {
            //"html"은 문자열
            //<html> 태그 아니다.
            //p가 콘텐츠에 html문자열이 포함되어 있으면
            $('#m1 > p:contains("html")').css({ "border": '4px solid red' });
            
            //p가 비어있으면 -> 콘텐츠가 없으면
            $('#m1 > p:empty').css({ "border": '4px solid orange' });

            //span이 부모 요소이면 선택 -> 콘텐츠가 있으면
            $('#m2 > span:parent').css({ "border": '4px solid yellow' });

            //article은 태그이다.
            //article을 하위 요소로 가지고 있으면 선택
            $('#m3 > section:has(article)').css({ "border": '4px solid green' });
        }) //document.ready()
    </script>
</body>

</html>
