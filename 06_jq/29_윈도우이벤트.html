<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: 이벤트</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            height: 2000px;
        }
        header {
            height: 100px;
            border-bottom: 1px solid #999;
        }
        header.bg {
            background: #333;
        }
        #quick {
            width: 100px;
            height: 400px;
            background: #ff6600;
            color: #fff;
            text-align: center;
            position: absolute;
            left: 100%;
            top: 150px;
            margin-left: -100px;
        }
        #quick.on{
          position: fixed;
          top: 50px;
        }
    </style>
</head>

<body>
  <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            문서 관련 이벤트
            $(document).ready();

            윈도우(창) 관련 이벤트
            resize()
            창 크기 변경할 때
            scroll()
            스크롤바를 움직일때
   
        */
       $(document).ready(function() {
            if($(this).width() < 960){
                $("header").addClass("bg");
            } else {
                $("header").removeClass("bg");
            }  
            $(window).scroll(function() {
                //창의 세로 스크롤한 값이 헤더의 높이보다 큰편
                if($(this).scrollTop() > $("header").height()) {
                    $("#quick").addClass("on");
                } else {
                    $("#quick").removeClass("on");
                }
            }).resize(function() {
                if($(this).width() < 960) {
                    $("header").addClass("bg");
                } else {
                    $("header").removeClass("bg");
                }
            });
        });
    </script>
</body>

</html>
