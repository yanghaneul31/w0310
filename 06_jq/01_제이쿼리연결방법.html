<body>
  <button type="button">버튼</button>
  <script>
    $(document).ready(function(){
       //실행문; 
       document.write('Hello!');
    });
    
    $(function(){
        //실행문;
        document.write('Hello!');
    });
    //익명 함수는 화살표 함수로 대체가능
    $(()=>{
        //실행문;
        document.write('Hello!');
    });
  </script>
</body>
