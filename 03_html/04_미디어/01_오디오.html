<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
         6,846KB
         B(btye)
         1000btye = 1KB
         1000KB = 1MB(메가)
         1000MB = 1GB(기가)
         1000GB = 1TB(테라)

         https://convertio.co/kr/mp3-wav/

         속성
         src: 오디오 파일 경로
         autoplay: 자동 실행
         muted: 음소거
         loop: 무한 반복
         controls: 컨트롤 표시
         preload: 미리 로드 방식
            auto: 일부 또는 전체를 미리 로드
            metadata: 오디오의 메타데이터(길이,제목 등)만 미리 로드한다.
            none: 미리 로드하지 않음
    -->
    <h1>오디오</h1>
    <audio src="./assets/Mas Cafe - Casa Rosa.mp3"controls></audio>
    <audio controls>
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
         Your browser does not support the audio element(당신의 브라우저는 오디오 요소를 지원하지 않습니다.)
    </audio>
</body>
</html>
