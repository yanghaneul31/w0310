<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>컴퓨터 코드</h1>
    <!-- 
    code: 컴퓨터 코드 조각
    kbd: 키보드 입력
    smap: 컴퓨터 프로그램의 샘플 출력
    var: 프로그래밍 또는 수학적 표현의 변수
    -->


    <code>
        <!-- 자바스크립트: var -> let, const(상수) -->
        var x = 5;
        let y = 6;
        const z = x + y;

        document.write(z);
    </code>

    <p>삼각형의 면적은 1/2 x <var>b</var>x <var>h</var>, 여기서<var>b</var> 는 밑변이고, and <var>h</var> 는 높이이다.</p>

    <p>파일을 저장할 때는 <kbd>ctrl+s</kbd>를 누른다.</p>

    <samp>File not found.<br>Press F1 to continue.</samp>

    <var></var>
    
</body>
</html>
