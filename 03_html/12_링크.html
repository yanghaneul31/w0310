<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>링크(link, 연결)</h1>
    <!--  anchor (앵커, 돛)
          <a href=""></a>

          href(hyper reference)
         한 문서에서 다른 문서로 연결하는 참조를 의미
         target는 선택 속성
         target="_blank" -> 새 창으로 열린다.
         target="_top" -> 최상위(root루트) 페이지로 열린다.
         target="_parent" -> 부모 페이지로 열린다.
    -->
    <a href="이동">버튼</a>
    
    <a href="hrrps://naver.com">네이버</a>
    <!-- 네이버는 현재 창으로 뜬다. -->
    
    <a href="hrrps://gooogle.com" target="_blank">구글</a>
    <!-- 구글은 새 창으로 뜬다. -->
</body>
</html>
