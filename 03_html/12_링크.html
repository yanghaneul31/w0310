<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

<body>
    <h1>링크(link, 연결)</h1>
    <!--  anchor (앵커, 돛)
          <a href="링크대상" target="타깃">콘텐츠(텍스트,이미지,비디오)</a>
          href는 필수 속성
            URL -> http://~, http://~
            파일 -> 경로/파일명(./,../)
            메일 -> mailto:~
            전화번호 -> tel:~

            프로토콜(protocal,통신규약)
            http,https,mailto,tel,FTP,SMTP,POP3,IMAP...

          href(hyper reference)
         한 문서에서 다른 문서로 연결하는 참조를 의미
         

         target는 선택 속성
        "_blank" -> 새 창으로 열린다.
        "_self" -> 기본값으로 현재창으로 열린다.
        "_top" -> 최상위(root루트) 페이지로 열린다.
        "_parent" -> 부모 페이지로 열린다.
    -->
    <a href="이동">버튼</a>
    
    <a href="hrrps://naver.com">네이버</a>
    <!-- 네이버는 현재 창으로 뜬다. -> 타킷 사이트-->
    
    <a href="hrrps://gooogle.com" target="_blank">구글</a>
    <!-- 구글은 새 창으로 뜬다. -> 타 사이트 -->

    <!-- 이메일 -->
