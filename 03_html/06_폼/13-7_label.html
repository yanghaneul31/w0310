<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>label 요소</h1>
    <form action="#" method="post">
        <table>
            <caption>회원가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <!-- label의 for속성값과 input의 id속성값은 같아야 한다.
                 name은 input을 구별하는 이름이면서 DB(Database)처리 title은 말풍선(스크린팁)->웹 접근성을 향상
                 placeholder는 입력 내용에 대한 힌트를 준다.
                 required는 사용자가 필수 입력해야할 요소에 사용한다.
                 autocomplete은 자동 완성 기능으로 사용자가 입력한 내용이 목록으로 표시되게 한다. 값은 on(기본값) 또는 off
                   -->
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td><input type="text" id="id" title="아이디 입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw">비밀번호</label></th>
                    <td><input type="password" id="pw" title="비밀번호 입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="r_pw">비밀번호 재입력</label></th>
                    <td><input type="password" id="r_pw" title="비밀번호 재입력"></td>
                </tr>
                <tr>
                     <th scope="row"><label for="email">이메일</label></th><td> 
                    <!-- <input type="text" id="email" title="이메일 아이디 입력">@<select id="email_domain" title="email_domain">
                        <option value="">선택</option>
                        <option value="gmail">gmail.com</option>
                        <option value="naver">naver.com</option>
                    </select> -->

                    <!-- input의  list속성과 datelist의 id의 값이 같아야 한다. -->
                    <input type="text" list="email_domain">
                    <datalist id="email_domain">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                    </datalist>
                </td>
                </tr>
                <tr>
                    <th scope="row"><label for="hp">핸드폰 번호</label></th>
                    <td>
                        <input type="tel" id="hp" title="핸드폰 번호 입력">
                    </td>
                </tr>

            </tbody>
        </table>
        <div><input type="submit" value="회원가입"><input type="reset" value="취소"></div>
    </form>
</body>

</html>
