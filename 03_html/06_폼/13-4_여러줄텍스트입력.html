<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    회칙
    <!-- 한 칸이상의 공백을 인식한다. 태그도 문자열로 표시된다. <input>과 <textarea>에 지정할 수 있다.
        readonly는 읽기 전용 속성이다.-->
    <textarea name="" id="" readonly></textarea>
    <!-- 
        rows:줄 수(기본값은 20)
        cols:문자 수(너비,기본값은 2)
    -->
     <br> 가입목적<br>  
     <!-- placeholder 속성은 안내 문구를 기록하는 표시자이다. (입력 힌트) -->
    <textarea name="" id="" placeholder="간단히 기록해 주세요."></textarea>
</body>
</html>
