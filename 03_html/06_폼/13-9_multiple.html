<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>다중파일 선택</legend>
            <p>
                <label for="email">이메일</label>
                <!-- 여러 개의 이메일을 ','로 입력 -->
                 <input type="email" id="email" multiple title="이메일 입력"><br>
                 <!-- 파일 업로드 시 여러개의 파일을 동시 선택 -->
                  <input type="file" id="file" multiple><br>

                  <select name="" id="">
                    <option value="1">월</option>
                    <option value="1">화</option>
                    <option value="1">수</option>
                    <option value="1">목</option>
                    <option value="1">금</option>
                  </select>
            </p>
        </fieldset>
    </form>
</body>
</html>
