<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>폼</h1>
    <h1>로그인 페이지</h1>
    <!-- 
        웹 서버 언어: PHP, JSP, ASP -> 백엔드
        웹 클라이언트 언어: HTML, CSS, JS -> 프론트엔드    
    -->
    <form action="*.php, *.jsp,*.asp">
        <!-- for속성값과 id속성값이 일치해야 한다. -->
    <label for="user_id">아이디 </label>
    <input type="text" id="user_id"><br>

    <label for="user_pw">비밀번호</label>
    <input type="password" id="user_pw"><br>

   

   <input type="checkbox" id="auto_login">
   <label for="auto_login">자동 로그인</label><br>

   <input type="submit" value="로그인">
   <a href="#">회원가입</a> 
   <a href="#">아이디/비밀번호찾기</a>
   </form>


   <!--
    크로스 브라우징(cross browsing)이란?
    웹 페이지 제작 시 모든 브라우저에서 깨지지 않고 의도한 대로 올바르게(호환성) 나오게 하는 작업을 말한다. 크로스 브라우징을 고려하지 않으면 HTML,CSS,JS 등 코드가 원하는대로 작동이 안될 수 있다. HTML,SCC,JS 작성시 W3C의 웹 규격에 맞는 표준 웹 기술을 적용해 모든 브라우저, 기기에서 사이트가 의도된 대로 보여지게 해야한다.
     -->
</body>
</html>
