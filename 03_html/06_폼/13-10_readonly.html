<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action="#">
        <filedset>
            <legend>disabled속성과 readonly속성</legend>
            <p>
                <label for="identification">인증번호</label>
                <input type="text" id="identifiaction" title="인증번호 입력">
                <input type="button" value="이전">
                <input type="button" value="다음" disabled>
            
            </p>
            <p>
                <label for="book">선택한 책</label>
                <input type="text" id="book" value="반응형 웹" readonly>
                <label for="quantity">수량</label>
                <!-- min:최솟값 -->
                <input type="number" id="quantity" min="1" value="1" title="수량 입력"> </p>
            
        </filedset>
       
    </form>
</body>
</html>
