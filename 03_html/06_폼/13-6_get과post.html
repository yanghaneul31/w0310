<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>폼</h1>
    <h2>get vs post</h2>
    <h3>get</h3>
     <!-- 
        get 방식
        - 데이터 전송 위치: URL의 쿼리 문자열로 전송됨 (?key=value&key2=value2)
        - 특징
            전송된 데이터가 주소창에 노출됨
            북마크 가능
            데이터 길이 제한 있음 (브라우저/서버에 따라 다르지만 일반적으로 2048자)
            캐싱 가능
            보안에 취약 (비밀번호 등 민감한 정보는 사용하면 안 됨) -> 따라서, 회원가입(개인정보), 로그인(비밀번호)는 post 방식을 사용한다.
        - method를 생략하면 get 방식이다.
        
      -->
   <!-- 로그인 창은 post방식으로 구현한다. -->
    <form action="method.jsp" method="get">
        <!-- text는 autocomplete=on이다. -->
        아이디<input type="text" name="user_id" id="user_id"><br>
        <!-- password 타입은 autocomplete=off이다. -->
        패스워드<input type="password" name="pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>

    <h3>post</h3>
    <!-- post 방식
     -데이터 전송 위치: HTTP메시지의 body에 담겨 전송됨(URL에 안 보임)
     -특징
     데이터가 주소창에 노출되지 않음
     데이터 길이 제한 거의 없음
     북마크 불가능
     캐싱 안됨
     보안에 비교적 유리(하지만 HTTPS와 함께 써야 진짜 안전) -->
    <form action="method2.jsp" method="post">
        <!-- text는 autocomplete=on이다. -->
        아이디<input type="text" name="user_id" id="user_id"><br>
        <!-- password 타입은 autocomplete=off이다. -->
        패스워드<input type="password" name="pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
