<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
         5대 웹브라우저
         1.크롬134.x,엣지134.x,오페라117.x
         2.사파리5.x
         3.파이어폭스137.x
        
    
    -->
         <!-- https://caniuse.com -->
    <h1>폼</h1>
    <h2>입력(input)태그의 23개 타입</h2>
  입력상자<input type="text">  
  비밀번호<input type="password"> 
  <!-- 참고! 웹 양식에 추가적인 데이터를 포함시킬 경우 사용 -->
  숨김필드<input type="hidden"> 
  
  <!--버튼 -->
  전송<input type="submit">  
  취소<input type="reset">  
  버튼<input type="button">  
  이미지<input type="image">  
  파일첨부<input type="file">  

  <!--여러 개 중에 여러 개를 선택 가능  -->
  <input type="checkbox">네모1
  <input type="checkbox">네모2
  <input type="checkbox">네모3
    <!-- 여러 개 중에 하나 선택 가능 -->
  <input type="radio">동그라미1
  <input type="radio">동그라미2
  <input type="radio">동그라미3

    <!-- 이거 외에 기타는 다 text -->
  검색<input type="search">  
  전화번호<input type="tel">  
  이메일<input type="email">  
  웹주소<input type="url">

<!-- 옆에 주석: shift+alt+a -->
  <!-- 날짜/시간 -->
  <input type="date"> 
   <!--datetime-local을 사용하고, datetime는 사용하지 않는다.  -->
  <input type="datetime">  <!-- 모든 브라우저 사용 가능 -->
  <input type="datetime-local">  
  <input type="time">  <!-- 파폭137x, 사파리x -->
  <input type="week"> <!-- 파폭137x, 사파리x -->
  <input type="month"> <!-- 파폭137x, 사파리x -->
  
  <!-- 색 -->
  <input type="color">
    
  <!-- 범위 -->
  <input type="range"> 
   <!--스핀 버튼  -->
  <input type="number">

</body>
</html>
