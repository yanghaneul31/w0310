<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
      table{width:100%;/* w100% */
      border-collapse:collapse;/* bdcl */
      }
      td,th {border:1px solid #000;/* bd */}
      /* 클래스 선택자 */
     
    </style>
</head>
<body>
    <!-- 
        <table>    표 정의
        <tr>       table row(행) 정의  
        <td>       table data -> 행 안의 셀(cell)

        <th>        table header -> 셀 제목
        <caption>   표의 제목
        <col>       column(열) 정의
        <colproup>  열 그룹핑
        <thead>     제목 영역
        <tbody>     본문 영역
        <tfoot>     요약 영역               
     -->
    
   <h1> 표</h1>
   <table> <!-- 표 시작 -->
      <caption>2025년 과목별 웹디 평가 결과</caption>
      <colgroup>
      <col>
      <col>
      </colgroup>
    <!-- tr의 자식은 td와 th만 사용한다. -->
             <tr><!-- 1행 시작 -->
               <!-- th의 scope 속성은 선택 속성이지만 웹 접근성을 위해 반드시 쓴다. -->
                <th scope="col">교과목</th> <!-- 1행1열 -->
                <th scope="col">점수</th> <!-- 1행2열 -->
             </tr><!-- 1행 끝 -->

   
    <!-- tr의 자식은 td와 th만 사용한다. -->
             <tr><!-- 2행 시작 -->
                <th scope="row">HTML</th> <!-- 2행1열 -->
                <td>93</td> <!-- 2행2열 -->
             </tr><!-- 2행 끝 -->

  
    <!-- tr의 자식은 td와 th만 사용한다. -->
             <tr><!-- 3행 시작 -->
                <th scope="row">CSS</th> <!-- 3행1열 -->
                <td>92</td> <!-- 3행2열 -->
             </tr><!-- 3행 끝 -->

  
    <!-- tr의 자식은 td와 th만 사용한다. -->
             <tr><!-- 4행 시작 -->
                <th scope="row">평균</th> <!-- 4행1열 -->
                <td>92.5</td> <!-- 4행2열 -->
             </tr><!-- 4행 끝 -->

   </table> <!-- 표 끝 -->
</body>
</html>
